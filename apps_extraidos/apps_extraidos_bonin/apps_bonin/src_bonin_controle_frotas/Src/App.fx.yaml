        =ClearCollect(
                colTelas,
                    Table(
                        {NomeTela: "Frota", Tela: 'FROTA SCREEN', Icon: Icon.Cars},
                        {NomeTela: "Administrativo", Tela: 'ADMINISTRATIVO SCREEN', Icon: Icon.Cars}
                    ))
