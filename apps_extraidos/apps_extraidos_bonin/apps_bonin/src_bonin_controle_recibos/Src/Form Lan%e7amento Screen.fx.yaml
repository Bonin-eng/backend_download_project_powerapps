    Slider1 As slider:
        Default: =DataCardValue7.Text
        Height: =70
        OnChange: |
            =Clear(Col_Numero_Extenso);
            
            With(
                {
                    REAL: Value(First(Split(DataCardValue7.Text, ",")).Value),
                    CENTAVOS: Value(Last(Split(DataCardValue7.Text, ",")).Value)
                },
                Collect(
                    Col_Numero_Extenso,
                    {
                        CASA: "MILH√ÉO",
                        VALOR: Text(Mod(Trunc(REAL / (10^6)), 1000), "000")
                    },
                    {
                        CASA: "MIL",
                        VALOR: Text(Mod(Trunc(REAL / (10^3)), 1000), "000")
                    },
                    {
                        CASA: "REAIS E",
                        VALOR: Text(Mod(REAL, 1000), "000")
                    },
                    {
                        CASA: "CENTAVOS",
                        VALOR: Text(CENTAVOS, "000")
                    }
                )
            );
            
            ClearCollect(
                Col_Numero_Extenso_Texto,
                AddColumns(
                    Col_Numero_Extenso As NUM,
                    Num_Extenso,
                    Upper(
                        LookUp(
                            Col_Numero_Extenso_Dicionario As DIC,
                            DIC.VALOR = Value(NUM.VALOR)
                        ).TEXTO & " " & NUM.CASA
                    )
                )
            );
            
            RemoveIf(Col_Numero_Extenso_Texto, Value(VALOR) = 000);
        RailFill: =RGBA(255, 255, 255, 1)
        Visible: =false
        Width: =560
        X: =26
        Y: =577
        ZIndex: =6

