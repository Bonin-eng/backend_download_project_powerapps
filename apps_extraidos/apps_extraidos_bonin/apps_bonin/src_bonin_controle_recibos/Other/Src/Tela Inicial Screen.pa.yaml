Screens:
  Tela Inicial Screen:
    Properties:
      Fill: =RGBA(45, 65, 93, 1)
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Container1:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Height: =Parent.Height
            Width: =Parent.Width
          Children:
            - Container2:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Height: =Parent.Height - Self.Y * 2
                  LayoutDirection: =LayoutDirection.Vertical
                  Width: =Parent.Width - Self.X * 2
                  X: =10
                  Y: =10
                Children:
                  - TableNameLabel1:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        BorderStyle: =BorderStyle.None
                        Color: =RGBA(45, 65, 93, 1)
                        DisabledColor: =RGBA(186, 186, 186, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =100
                        PaddingBottom: =16
                        PaddingLeft: =16
                        PaddingRight: =16
                        PaddingTop: =16
                        Size: =25
                        Text: ="LANÇAMENTO DE RECIBOS"
                        Width: '=Parent.Width - Self.X * 2 '
                        X: =20
                        Y: =20
                  - Container3_1:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        BorderStyle: =BorderStyle.None
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =10
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                  - Container5:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        FillPortions: =0
                        Height: =50
                        Width: =Parent.Width - Self.X * 2
                        X: =20
                        Y: =130
                      Children:
                        - Button1:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderColor: =ColorFade(Self.Fill, -15%)
                              Color: =RGBA(45, 65, 93, 1)
                              DisabledBorderColor: =RGBA(166, 166, 166, 1)
                              Fill: =RGBA(255, 255, 255, 1)
                              Font: =Font.Arial
                              Height: =50
                              HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                              HoverColor: =RGBA(255, 255, 255, 1)
                              HoverFill: =ColorFade(RGBA(122, 111, 150, 1), -20%)
                              OnSelect: |-
                                =Navigate('Form Lançamento Screen');
                                NewForm(Form_LancamentoKM); 
                                UpdateContext({ newMode: true });
                              PressedBorderColor: =Self.Fill
                              PressedColor: =Self.Fill
                              PressedFill: =Self.Color
                              Size: =20
                              Text: ="NOVO LANÇAMENTO"
                              Width: =Parent.Width
                        - NewRecordAddIcon1:
                            Control: Classic/Icon@2.5.0
                            Properties:
                              BorderColor: =RGBA(0, 0, 0, 0)
                              Color: =RGBA(45, 65, 93, 1)
                              DisabledBorderColor: =RGBA(245, 245, 245, 1)
                              DisabledColor: =RGBA(225, 223, 221, 1)
                              DisabledFill: =RGBA(0, 0, 0, 0)
                              FocusedBorderThickness: =4
                              Height: =50
                              HoverBorderColor: =RGBA(0, 0, 0, 0)
                              HoverColor: =RGBA(16, 110, 190, 1)
                              HoverFill: =RGBA(0, 0, 0, 0)
                              Icon: =Icon.Add
                              OnSelect: |-
                                =Navigate('Form Lançamento Screen');
                                NewForm(Form_LancamentoKM); 
                                UpdateContext({ newMode: true });
                              PaddingBottom: =10
                              PaddingLeft: =10
                              PaddingRight: =10
                              PaddingTop: =10
                              PressedBorderColor: =RGBA(0, 0, 0, 0)
                              PressedColor: =RGBA(16, 110, 190, 1)
                              PressedFill: =RGBA(0, 0, 0, 0)
                              Width: =80
                  - Container3_2:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        BorderStyle: =BorderStyle.None
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =10
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                  - RecordsGallery1:
                      Control: Gallery@2.15.0
                      Variant: BrowseLayout_Flexible_SocialFeed_ver5.0
                      Properties:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        Default: =CurrentItem
                        Fill: =RGBA(250, 250, 250, 1)
                        Items: =colLancamentosMensais
                        LayoutMinWidth: =0
                        OnSelect: |-
                          =UpdateContext({ itemSelected: true, CurrentItem: ThisItem });
                          Navigate('Form Edição Screen');
                        TemplateFill: =If(ThisItem.IsSelected, RGBA(230, 230, 230, 1), RGBA(0, 0, 0, 0))
                        TemplatePadding: =0
                        TemplateSize: =120
                      Children:
                        - Gallery_Nome_Consudor:
                            Control: Label@2.5.1
                            Properties:
                              BorderColor: =RGBA(0, 0, 0, 1)
                              DisabledColor: =RGBA(161, 159, 157, 1)
                              Font: =Font.Arial
                              FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                              Height: =58
                              OnSelect: =Select(Parent)
                              PaddingBottom: =0
                              PaddingLeft: =12
                              PaddingRight: =0
                              PaddingTop: =0
                              Size: =15
                              TabIndex: =0
                              Text: =ThisItem.Title
                              VerticalAlign: =VerticalAlign.Top
                              Width: =495
                              X: =110
                              Y: =10
                        - Icon1:
                            Control: Classic/Icon@2.5.0
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Color: =RGBA(0, 18, 107, 1)
                              Height: =Parent.TemplateHeight - Self.Y * 2
                              Icon: =Icon.Money
                              OnSelect: =Select(Parent)
                              Width: =Self.Height
                              X: =10
                              Y: =10
                        - Gallery_Nome_Consudor_1:
                            Control: Label@2.5.1
                            Properties:
                              BorderColor: =RGBA(0, 0, 0, 1)
                              DisabledColor: =RGBA(161, 159, 157, 1)
                              Font: =Font.Arial
                              FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                              Height: =42
                              OnSelect: =Select(Parent)
                              PaddingBottom: =0
                              PaddingLeft: =12
                              PaddingRight: =0
                              PaddingTop: =0
                              Size: =15
                              TabIndex: =0
                              Text: |-
                                =Concatenate("COMPRA: ", ThisItem.Compra)
                              VerticalAlign: =VerticalAlign.Top
                              Width: =495
                              X: =110
                              Y: =68
