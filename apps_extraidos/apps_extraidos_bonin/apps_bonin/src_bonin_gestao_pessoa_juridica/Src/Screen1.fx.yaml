                OnSuccess: |
                    =// Atualiza campo ID_Referencia com o pr√≥prio ID
                    Patch(
                        GPJ_Colaboradores,
                        LookUp(GPJ_Colaboradores, ID = frm_novo_cadastro.LastSubmit.ID),
                        {
                            ID_Referencia: frm_novo_cadastro.LastSubmit.ID
                        }
                    );
                    
                    // Se houver um colaborador anterior (VarAttItem_Colaborador)
                    If(
                        !IsBlank(VarAttItem_Colaborador),
                        Concurrent(
                            // 1Ô∏è‚É£ Atualiza o antigo colaborador: desativa e encerra
                            Patch(
                                GPJ_Colaboradores,
                                VarAttItem_Colaborador,
                                {
                                    Ativo: false,
                                    Encerramento_Contrato: DataCardValue15.SelectedDate
                                }
                            ),
                    
                            // 2Ô∏è‚É£ Atualiza o novo colaborador: limpa Encerramento_Contrato
                            Patch(
                                GPJ_Colaboradores,
                                LookUp(GPJ_Colaboradores, ID = frm_novo_cadastro.LastSubmit.ID),
                                {
                                    Ativo: true,
                                    Encerramento_Contrato: Blank()
                                }
                            )
                        )
                    );
                    
                    // Limpa as vari√°veis
                    If(
                        !IsBlank(VarAttItem_Colaborador),
                        UpdateContext({VarAttItem_Colaborador: Blank()})
                    );
                    
                    If(
                        !IsBlank(VarEditItem_Colaborador),
                        UpdateContext({VarEditItem_Colaborador: Blank()})
                    );
                    
                    UpdateContext({VarValor_Base: Blank()});
                    UpdateContext({VarNomeColaborador: Blank()});
                    ResetForm(frm_novo_cadastro);
                    UpdateContext({VarCtnDadosForm: false});
                    UpdateContext({VarCtnDadosGal: true});
                    
                    // üöÄ Notifica√ß√£o de sucesso
                    Notify(
                        "Cadastro conclu√≠do com sucesso!", 
                        NotificationType.Success, 
                        2000
                    )
