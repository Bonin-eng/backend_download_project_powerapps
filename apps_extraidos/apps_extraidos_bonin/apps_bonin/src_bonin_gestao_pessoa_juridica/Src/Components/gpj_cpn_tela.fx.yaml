    sld_alinhamento_txt_cabecalho As slider:
        Default: =Len(Html_Tamanho_Texto_Cabecalho.HtmlText) + Len(Html_Tamanho_Texto_Cabecalho_1.HtmlText) + Len(Html_Tamanho_Texto_Cabecalho_2.HtmlText) + Len(Html_Tamanho_Texto_Cabecalho_3.HtmlText) + Len(Html_Tamanho_Texto_Cabecalho_4.HtmlText) + Len(gblFecharMenu)
        OnChange: |
            =Set(varTamanhoContainer, ctn_cabecalho.Width);
            
            ClearCollect(
                colLarguraCabecalho,
                Table(
                    {
                        Tela: "Home",
                        Largura: Html_Tamanho_Texto_Cabecalho_Home.Height
                    },
                    {
                        Tela: "Screen1",
                        Largura: Html_Tamanho_Texto_Cabecalho_1.Height
                    },
                    {
                        Tela: "Screen2",
                        Largura: Html_Tamanho_Texto_Cabecalho_2.Height
                    },
                    {
                        Tela: "Screen3",
                        Largura: Html_Tamanho_Texto_Cabecalho_3.Height
                    },
                    {
                        Tela: "Screen4",
                        Largura: Html_Tamanho_Texto_Cabecalho_4.Height
                    }
                )
            );
            
            // Posição de início (centralizando só o texto restante)
            Set(
                varTextoInicio,
                15 + (ctn_cabecalho.Width / 2) - (LookUp(colLarguraCabecalho, Tela = App.ActiveScreen.Name, Largura) / 2)
            )
        Visible: =false
        X: =85
        Y: =728
        ZIndex: =10

