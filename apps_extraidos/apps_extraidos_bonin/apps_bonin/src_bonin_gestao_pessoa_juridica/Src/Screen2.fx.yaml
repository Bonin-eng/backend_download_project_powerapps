            cmb_filtro_colab_1 As combobox:
                BorderColor: =
                BorderThickness: =1
                ChevronBackground: =RGBA(45, 65, 93, 1)
                ChevronHoverBackground: =ColorFade(RGBA(45, 65, 93, 1), -20%)
                DefaultSelectedItems: =
                DisplayFields: =["Label"]
                FocusedBorderThickness: =1
                Font: =Font.'Segoe UI'
                Height: =25
                InputTextPlaceholder: ="Selecionar mês"
                Items: =SortByColumns(ColDatas, "DataInicio", SortOrder.Descending)
                OnChange: |-
                    =// 1️⃣ Carrega os históricos lançados do mês selecionado para uma Collection local
                    ClearCollect(
                        ColHistoricoLancado,
                        Filter(
                            GPJ_Historico_Mensal,
                            Mes_Referencia = cmb_filtro_colab_1.Selected.DataInicio && Ativo = true
                            
                        )
                    );
                    // 2️⃣ Cria a Collection de Resumo, com todos os cálculos de colaboradores
                    With(
                        {
                            _colTemp: AddColumns(
                                AddColumns(
                                    AddColumns(
                                        AddColumns(
                                            AddColumns(
                                                ColColaboradoresMensal,
                                                // 🎯 Camada 1: Bases simples
                                                Idade,
                                                DateDiff(
                                                    Nascimento,
                                                    Today(),
                                                    TimeUnit.Years
                                                ),
                                                DiasRestantes,
                                                Day(
                                                    EOMonth(
                                                        Admissao,
                                                        0
                                                    )
                                                ) - Day(Admissao) + 1,
                                                UsarProporcional,
                                                DateDiff(
                                                    Admissao,
                                                    cmb_filtro_colab_1.Selected.DataInicio,
                                                    TimeUnit.Days
                                                ) < 30
                                            ),
                                            // 🎯 Camada 2: LookUps
                                            ValorPlanoCheio,
                                            LookUp(
                                                GPJ_OP_Convenio_Medico,
                                                Ativo = true && Idade >= Faixa_De && Idade <= Faixa_Ate,
                                                Valor
                                            ),
                                            ValorAlimentacaoCheio,
                                            LookUp(
                                                GPJ_OP_Tipo_Alimentacao,
                                                ID_Referencia = ID_Tipo_Alimentacao,
                                                Valor
                                            ),
                                            ValorRT,
                                            Coalesce(
                                                LookUp(
                                                    GPJ_OP_RT,
                                                    ID_Referencia = ID_Tipo_RT,
                                                    Valor
                                                ),
                                                0
                                            )
                                        ),
                                        // 🎯 Camada 3: Cálculos proporcionais
                                        ValorNota,
                                        If(
                                            UsarProporcional,
                                            Base / 30 * DiasRestantes,
                                            Base
                                        ),
                                        ValorPlano,
                                        If(
                                            Plano_Medico,
                                            If(
                                                UsarProporcional,
                                                Coalesce(
                                                    ValorPlanoCheio,
                                                    0
                                                ) / 30 * DiasRestantes,
                                                Coalesce(
                                                    ValorPlanoCheio,
                                                    0
                                                )
                                            ),
                                            0
                                        ),
                                        ValorAlimentacao,
                                        If(
                                            UsarProporcional,
                                            Coalesce(
                                                ValorAlimentacaoCheio,
                                                0
                                            ) / 30 * DiasRestantes,
                                            Coalesce(
                                                ValorAlimentacaoCheio,
                                                0
                                            )
                                        ),
                                        ValorKM,
                                        0,
                                        ValorOutros,
                                        0,
                                        ValorComissoes,
                                        0
                                    ),
                                    // 🎯 Camada 4: Cálculos compostos
                                    ValorRD,
                                    ValorRT + ValorKM + ValorPlano + ValorAlimentacao + ValorOutros
                                ),
                                // 🎯 Camada 5: Total geral
                                ValorTotalGeral,
                                ValorRD + ValorNota,
                                Observacao,
                                Text(Blank())
                            )
                        },
                        // 3️⃣ Agora cria a Collection final aplicando o filtro de quem ainda pode lançar
                        ClearCollect(
                            ColResumoColaboradores,
                            Filter(
                                _colTemp,
                                !(ID_Referencia in ColHistoricoLancado.ID_Referencia_Colaboradores)
                            )
                        )
