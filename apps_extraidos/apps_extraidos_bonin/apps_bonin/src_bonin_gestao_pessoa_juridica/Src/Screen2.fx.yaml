            frm_mensal_cadastro As form:
                BorderColor: =RGBA(45, 65, 93, 1)
                DataSource: =GPJ_Historico_Mensal
                DefaultMode: =If(IsBlank(VarLancamentosItemEdicao), FormMode.New, FormMode.Edit)
                Height: =ID_Referencia_Colaboradores_DataCard1.Height * 4
                Item: =LookUp(GPJ_Historico_Mensal, ID_Referencia = VarLancamentosItemEdicao.ID_Referencia)
                NumberOfColumns: =12
                OnSuccess: |-
                    =// 1️⃣ Se for edição, salva os formulários de anexo primeiro
                    If(
                        !IsBlank(VarLancamentosItemEdicao),
                        Concurrent(
                            SubmitForm(frm_mensal_anexos_nota),
                            SubmitForm(frm_mensal_anexos_rd),
                            SubmitForm(frm_mensal_anexos_conf)
                        )
                    );
                    
                    // 2️⃣ Atualiza o ID_Referencia do novo item criado no cadastro mensal
                    UpdateContext({
                        VarNovoItem: Patch(
                            GPJ_Historico_Mensal,
                            frm_mensal_cadastro.LastSubmit,
                            {
                                ID_Referencia: frm_mensal_cadastro.LastSubmit.ID
                            }
                        )
                    });
                    
                    // 3️⃣ Se estiver atualizando um lançamento anterior
                    If(
                        !IsBlank(VarLancamentosItemAtualizacao),
                    
                        With(
                            {
                                _novoAnexoNF: Patch(
                                    GPJ_Historico_Anexos,
                                    Defaults(GPJ_Historico_Anexos),
                                    {
                                        ID_Referencia_Historico_Mensal: VarNovoItem.ID,
                                        Tipo_Anexo: { Value: "NF" }
                                    }
                                )
                            },
                            With(
                                {
                                    _novoAnexoRD: Patch(
                                        GPJ_Historico_Anexos,
                                        Defaults(GPJ_Historico_Anexos),
                                        {
                                            ID_Referencia_Historico_Mensal: VarNovoItem.ID,
                                            Tipo_Anexo: { Value: "RD" }
                                        }
                                    )
                                },
                                With(
                                    {
                                        _novoAnexoCONF: Patch(
                                            GPJ_Historico_Anexos,
                                            Defaults(GPJ_Historico_Anexos),
                                            {
                                                ID_Referencia_Historico_Mensal: VarNovoItem.ID,
                                                Tipo_Anexo: { Value: "CONF" }
                                            }
                                        )
                                    },
                    
                                    // Só aqui fora de todos os Withs:
                                    Concurrent(
                                        Patch(GPJ_Historico_Anexos, _novoAnexoNF, { ID_Referencia: _novoAnexoNF.ID }),
                                        Patch(GPJ_Historico_Anexos, _novoAnexoRD, { ID_Referencia: _novoAnexoRD.ID }),
                                        Patch(GPJ_Historico_Anexos, _novoAnexoCONF, { ID_Referencia: _novoAnexoCONF.ID })
                                    );
                    
                                    UpdateContext({
                                        varNovoAnexoNF: _novoAnexoNF,
                                        varNovoAnexoRD: _novoAnexoRD,
                                        varNovoAnexoCONF: _novoAnexoCONF
                                    })
                                )
                            )
                        )
                    );
                    
                        // ETAPA 2: Desativa os registros antigos em paralelo
                        Concurrent(
                            Patch(
                                GPJ_Historico_Mensal,
                                LookUp(
                                    GPJ_Historico_Mensal,
                                    ID_Referencia = VarLancamentosItemAtualizacao.ID_Referencia
                                ),
                                { Ativo: false }
                            ),
                            Patch(
                                GPJ_Historico_Anexos,
                                LookUp(
                                    GPJ_Historico_Anexos,
                                    ID_Referencia_Historico_Mensal = VarLancamentosItemAtualizacao.ID_Referencia &&
                                    Tipo_Anexo.Value = "NF"
                                ),
                                { Ativo: false }
                            ),
                            Patch(
                                GPJ_Historico_Anexos,
                                LookUp(
                                    GPJ_Historico_Anexos,
                                    ID_Referencia_Historico_Mensal = VarLancamentosItemAtualizacao.ID_Referencia &&
                                    Tipo_Anexo.Value = "RD"
                                ),
                                { Ativo: false }
                            ),
                            Patch(
                                GPJ_Historico_Anexos,
                                LookUp(
                                    GPJ_Historico_Anexos,
                                    ID_Referencia_Historico_Mensal = VarLancamentosItemAtualizacao.ID_Referencia &&
                                    Tipo_Anexo.Value = "CONF"
                                ),
                                { Ativo: false }
                            )
                        );
                    
                    // 5️⃣ Exibe notificação de sucesso ao usuário
                    Notify(
                        "Lançamento salvo e atualizado com sucesso!",
                        NotificationType.Success
                    );
                    If(IsBlank(VarLancamentosItemEdicao), UpdateContext({VarCtnDadosFormMensal: false});
                    
                    UpdateContext({
                        VarLancamentosItemAtualizacao: Blank(),
                        VarLancamentosItemNome: Blank(),
                        VarLancamentosItemNota: Blank(),
                        VarLancamentosItemRT: Blank(),
                        VarLancamentosItemKM: Blank(),
