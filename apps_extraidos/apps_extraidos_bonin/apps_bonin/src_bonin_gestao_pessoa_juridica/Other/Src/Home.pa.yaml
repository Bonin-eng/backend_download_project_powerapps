          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            Height: =gpj_cpn_tela_5.Referencia_Height
            RadiusBottomLeft: =gpj_cpn_tela_5.Referencia_RadiusBottomLeft
            RadiusBottomRight: =gpj_cpn_tela_5.Referencia_RadiusBottomRight
