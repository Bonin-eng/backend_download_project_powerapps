            - PowerBI2:
                Control: PowerBI@2.4.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  BorderStyle: =BorderStyle.None
                  BorderThickness: =0
                  Height: =Parent.Height
                  TileUrl: ="https://app.powerbi.com/view?r=eyJrIjoiNWY3YzEyYmEtMTg2NS00MWQ4LWI0MzgtNzY3MjdlODJmN2QwIiwidCI6IjFlMTFjNGVmLTI3MzItNDExZi04OTBjLWZlZjBmODU2ZmM2NiJ9"
