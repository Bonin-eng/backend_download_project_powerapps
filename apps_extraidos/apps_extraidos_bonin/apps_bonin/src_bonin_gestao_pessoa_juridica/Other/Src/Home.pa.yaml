      - tmr_loading_1:
          Control: Timer@2.1.0
          Properties:
            AutoPause: =false
            AutoStart: =true
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =ColorFade(Self.BorderColor, 70%)
            DisabledColor: =ColorFade(Self.Fill, 90%)
            DisabledFill: =ColorFade(Self.Fill, 70%)
            Duration: =3000
            Fill: =RGBA(45, 65, 93, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(45, 65, 93, 1), -20%)
            OnTimerEnd: |+
              =Set(
                  VarInicial, 
                  false
              );
            OnTimerStart: =
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Visible: =false
            X: =40
            Y: =40
      - Timer1_4:
          Control: Timer@2.1.0
          Properties:
            AutoPause: =false
            AutoStart: =VarTemporizador
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =ColorFade(Self.BorderColor, 70%)
            DisabledColor: =ColorFade(Self.Fill, 90%)
            DisabledFill: =ColorFade(Self.Fill, 70%)
            Duration: =0.1
            Fill: =RGBA(45, 65, 93, 1)
            Font: =Font.'Segoe UI'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(45, 65, 93, 1), -20%)
            OnTimerEnd: |-
              =UpdateContext({VarCtnDadosGal: true});
              Set(VarTemporizador1, true);
              Navigate(Screen1);
              Set(VarTemporizador, false);
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Visible: =false
            X: =85
            Y: =728
