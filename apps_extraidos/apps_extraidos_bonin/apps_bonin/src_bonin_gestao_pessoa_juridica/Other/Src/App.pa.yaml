App:
  Properties:
    OnStart: |+
      =// Inicia o temporizador
      Set(VarInicial, true);

      Set(
          VarTemporizador,
          true
      );

      // Cria um calendário baseado na data inicial até o mês atual
      Set(DataInicialReferencia, DateValue("01/01/2023"));

      Set(ColDatas,
      ForAll(
          Sequence(
              DateDiff(DataInicialReferencia, Today(), TimeUnit.Months) + 1,
              1,
              1
          ),
          With(
              {
                  _dataMes: DateAdd(DataInicialReferencia, Value - 1, TimeUnit.Months)
              },
              {
                  Label: Text(_dataMes, "[$-pt-BR]mmmm/yyyy"),
                  DataInicio: _dataMes
              }
          )
      ));


      // Abre o menu minimizado
      Set(
          gblFecharMenu,
          true
      );
      // Carrega as cores dos ícones
      Set(
          VarColorIcone,
          "#ffffff"
      );
      // Carrega os ícones
      ClearCollect(
          ColIconesMenus,
