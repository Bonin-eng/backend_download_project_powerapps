eferencia = ThisItem.ID_Tipo_Alimentacao, ID_Tipo_Colaborador), Tipo_Colaborador) & \"</div>\r\n    <div style='flex:1'><strong>Plano M√©dico:</strong> \" & If(ThisItem.Plano_Medico, \"Sim\", \"N√£o\") & \"</div>\r\n    <div style='flex:1'><strong>Admiss√£o:</strong> \" & Text(ThisItem.Admissao, \"dd/mm/yyyy\") & \"</div>\r\n  </div>\r\n\r\n  <!-- Linha 4: Base, RT, Ativo (com um espa√ßo vazio para alinhar) -->\r\n    <div style='display:flex; gap:20px; flex-wrap:wrap; margin-bottom:2px; line-height:1.2em;'>\r\n    <div style='flex:1'><strong>Nascimento:</strong> \" & Text(ThisItem.Nascimento, \"dd/mm/yyyy\") & \"</div>\r\n    <div style='flex:1'><strong>Idade:</strong> \" & DateDiff(ThisItem.Nascimento, Today(), TimeUnit.Years) & \" anos</div>\r\n    <div style='flex:1'><strong>Base:</strong> R$ \" & Text(ThisItem.Base, \"[$-pt-BR]#.##0,00\") & \"</div>\r\n    <div style='flex:1'><strong>RT:</strong> \" & LookUp(GPJ_OP_RT, ID_Referencia = ThisItem.ID_Tipo_RT, Tipo_RT) & \"</div>\r\n\r\n  </div>\r\n\r\n<!-- √öltima linha: observa√ß√£o ocupa 100% -->\r\n<div style='display:flex; gap:20px; flex-wrap:wrap; margin-bottom:2px; line-height:1.2em;'>\r\n    <div style='flex:1'><strong>Ativo:</strong> \" & If(ThisItem.Ativo, \"Sim\", \"N√£o\") & \"</div>\" &\r\n    \r\n    If(\r\n        IsBlank(ThisItem.Encerramento_Contrato),\r\n        \r\n        // Se Encerramento em branco ‚ûî s√≥ Observa√ß√£o grande\r\n        \"<div style='flex:3.14'><strong>Observa√ß√£o:</strong> \" & If(IsBlank(ThisItem.Observacao), \"-\", ThisItem.Observacao) & \"</div>\",\r\n        \r\n        // Se Encerramento preenchido ‚ûî Encerramento + Observa√ß√£o lado a lado\r\n        \"<div style='flex:1'><strong>Encerramento do Contrato:</strong> \" & ThisItem.Encerramento_Contrato & \"</div>\" &\r\n        \"<div style='flex:2.08'><strong>Observa√ß√£o:</strong> \" & If(IsBlank(ThisItem.Observacao), \"-\", ThisItem.Observacao) & \"</div>\"\r\n    )\r\n\r\n"
