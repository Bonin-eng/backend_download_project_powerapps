                 ID_Referencia = ID_Tipo_Alimentacao,\n                            Valor\n                        ),\n                        ValorRT,\n                        Coalesce(\n                            LookUp(\n                                GPJ_OP_RT,\n                                ID_Referencia = ID_Tipo_RT,\n                                Valor\n                            ),\n                            0\n                        )\n                    ),\n                    // \U0001F3AF Camada 3: Cálculos proporcionais\n                    ValorNota,\n                    If(\n                        UsarProporcional,\n                        Base / 30 * DiasRestantes,\n                        Base\n                    ),\n                    ValorPlano,\n                    If(\n                        Plano_Medico,\n                        If(\n                            UsarProporcional,\n                            Coalesce(\n                                ValorPlanoCheio,\n                                0\n                            ) / 30 * DiasRestantes,\n                            Coalesce(\n                                ValorPlanoCheio,\n                                0\n                            )\n                        ),\n                        0\n                    ),\n                    ValorAlimentacao,\n                    If(\n                        UsarProporcional,\n                        Coalesce(\n                            ValorAlimentacaoCheio,\n                            0\n                        ) / 30 * DiasRestantes,\n                        Coalesce(\n                            ValorAlimentacaoCheio,\n                            0\n                        )\n                    ),\n                    ValorKM,\n                    0,\n                    ValorOutros,\n                    0,\n                    ValorComissoes,\n                    0\n                ),\n                // \U0001