                Fill: =RGBA(144, 157, 175, 1)
                Height: =htmltxt_historico.Height + If(htmltxt_historico_viajantes_1.Visible, htmltxt_historico_viajantes_1.Height, 0)
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =4

                htmltxt_historico_viajantes_1 As htmlViewer:
