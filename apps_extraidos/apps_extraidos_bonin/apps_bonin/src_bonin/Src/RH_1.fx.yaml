                    frm_novos_colaboradores As form:
                        AcceptsFocus: =false
                        BorderColor: =App.Theme.Colors.Darker40
                        DataSource: =sigd_colaboradores
                        DefaultMode: =If(!IsBlank(varFormEditNovoColaborar),  FormMode.Edit, FormMode.New)
                        Height: =290
                        Item: =varFormEditNovoColaborar
                        NumberOfColumns: =12
                        OnSuccess: |-
                            =With(
                                { rec: frm_novos_colaboradores.LastSubmit },
                            
                                /* ======================
                                   TI (só se houver demanda)
                                   ====================== */
                                If(
                                    gSelTI <> "Não necessário",
                                    UpdateContext({
                                        varObsTI:
                                        Switch(
                                            gSelTI,
                                            "Todas as opções",
                                                "Será necessário a aquisição de um Notebook, um Monitor e Mouse e Teclado" &
                                                If(IsBlank(gSpecTI), "", ". Com as seguintes especificações: " & gSpecTI),
                                            "Outros",
                                                "Será necessário a aquisição de: " & gSpecTI,
                                            /* Default */
                                                "Será necessário a aquisição de um: " & gSelTI &
                                                If(IsBlank(gSpecTI), "", ". Com as seguintes especificações: " & gSpecTI)
                                        )
                                    });
                                    ClearCollect(
                                        colTicketTI,
                                        {
                                            TicketID: varTicketTIInfra,
                                            Requisicao: "EQUIPAMENTOS NOVOS COLABORADORES",
                                            Tipo_Requisicao: "RCC",
                                            Tipo_Ticket: "Contratações Colaboradores",
                                            Nome_Solicitante: Text(User().FullName),
                                            Email_Solicitante: Text(User().Email),
                                            Empresa_Solicitante: varEmailUsuario,
                                            Observacao_TI: varObsTI
                                        }
                                    );
                                    With(
                                    { recTI: First(colTicketTI) },
                                    Concurrent(
                                    Patch(
                                        db_tickets_infra,
                                        Defaults(db_tickets_infra),
                                        {
                                            Tk_Nome_Solicitante: recTI.Nome_Solicitante,
                                            Tk_Email_Solicitante: recTI.Email_Solicitante,
                                            Tk_Empresa_Solicitante: recTI.Empresa_Solicitante,
                                            Tk_Ticket: recTI.TicketID,
                                            Tk_Status_Ticket: "Aberto",
                                            Tk_Data_Abertura: Today(),
                                            Tk_Tipo_Ticket: recTI.Tipo_Ticket,
                            
                                            /* Campos do formulário (LastSubmit) */
                                            NC_Nome: rec.nome,
                                            NC_Setor: LookUp(DropColumns(sigd_departamentos, 'Criado por'), ID_Referencia = rec.id_departamento, departamento),
                                            'NC_Gerente/Coordenador': LookUp(DropColumns(sigd_colaboradores, 'Criado por'), ID_Referencia = rec.id_gestor, nome),
                                            NC_Especificacao_Maquina: recTI.Observacao_TI,
                                            NC_Data_Entrada_Colaborador: rec.data_inicio
                                        }
                                    ),
                                    Patch(
                                        db_eventos_infra,
                                        Defaults(db_eventos_infra),
                                        {
                                            Tk_TicketID: recTI.TicketID,
                                            Tk_Data_Inicio_Evento: Today(),
                                            Tk_Data_Termino_Evento: DateAdd(
                                                Today(),
                                                LookUp(DropColumns(db_Tipo_Ticket, 'Criado por'), Tk_Tipo_Ticket = recTI.Tipo_Ticket, SLA_dia),
                                                TimeUnit.Days
                                            ),
                                            Tk_Tipo_Evento: First(Choices(db_eventos_infra.Tk_Tipo_Evento))
                                        }
                                    )
                                ));
                            
                                /* ======================
                                   Marketing (só se houver demanda)
                                   ====================== */
                                If(
                                    gSelMKT <> "Não necessário",
                                    UpdateContext({
                                        varObsMKT:
                                        "Será necessário " &
                                        Switch(
                                            gSelMKT,
                                            "Todas as opções",
                                                "a aquisição de um Foto, Kit Boas Vindas e a Criação da Assinatura do E-mail" &
                                                If(IsBlank(gSpecMKT), "", " com as seguintes especificações: " & gSpecMKT),
                                            "Outros",
                                                ": " & gSpecMKT,
                                            /* Default */
                                                "a aquisição de um: " & gSelMKT &
                                                If(IsBlank(gSpecMKT), "", " com as seguintes especificações: " & gSpecMKT)
                                        ) &
                                        ". Nome do Colaborador: " & rec.nome &
                                        ", Telefone: " & rec.telefone &
                                        ". Com data de admissão prevista para: " & Text(rec.data_inicio, "[$-pt-BR]dd/mm/yyyy")
                                    });
                                    ClearCollect(
                                        colTicketMKT,
                                        {
                                            TicketID: varTicketMarketing,
                                            Tipo_Ticket: "Contratação de Colaborador",
                                            Nome_Solicitante: Text(User().FullName),
                                            Email_Solicitante: Text(User().Email),
                                            Empresa_Solicitante: varEmailUsuario,
                                            Observacao_MKT: varObsMKT
                                        }
                                    );
                                    With(
                                    { recMKT: First(colTicketMKT) },
                                    Concurrent(
                                    Patch(
                                        sigd_mkt_chamados,
                                        Defaults(sigd_mkt_chamados),
                                        {
                                            nome_solicitante: recMKT.Nome_Solicitante,
                                            email_solicitante: recMKT.Email_Solicitante,
                                            empresa_solicitante: recMKT.Empresa_Solicitante,
                                            id_ticket: recMKT.TicketID,
                                            status_ticket: "Aberto",
                                            data_solicitacao: Today(),
                                            data_previsao_conclusao: rec.data_inicio,
                                            tipo_ticket: recMKT.Tipo_Ticket,
                            
                                            solicitacao:
                                                Switch(
                                                    gSelMKT,
                                                    "Todas as opções", "Foto, kit boas vindas e Assinatura de E-mail",
                                                    gSelMKT
                                                ),
                            
                                            observacao: recMKT.Observacao_MKT
                                        }
                                    ),
                                    Patch(
                                        sigd_mkt_chamados_eventos,
                                        Defaults(sigd_mkt_chamados_eventos),
                                        {
                                            id_ticket: recMKT.TicketID,
                                            data_inicio: Today(),
                                            data_termino: rec.data_inicio,
                                            tipo_evento: First(Choices(sigd_mkt_chamados_eventos.tipo_evento))
                                        }
                                    ));
                                    ClearCollect(
                                        colDepartamentoMkt,
                                        Filter(
                                            sigd_departamentos, departamento = "Marketing"));
                                    ClearCollect(
                                        colEquipeMkt,
                                        Filter(
                                            DropColumns(sigd_colaboradores, 'Criado por'),
                                            id_departamento = First(colDepartamentoMkt).ID_Referencia,
                                            !IsBlank(email)
                                        )
                                    );
                                    'BONIN-MKT-NOVOCHAMADO'.Run(
                                        JSON(colTicketMKT, JSONFormat.Compact),
                                        JSON(ShowColumns(colEquipeMkt, email), JSONFormat.Compact)
                                        
                                    )
                                ));
                            
                                /* ======================
                                   Facilities (só se houver demanda)
                                   ====================== */
                                If(
                                    gSelFAC <> "Não necessário",
                                    UpdateContext({
                                        varObsFAC:
                                        "Será necessário " &
                                        Switch(
                                            gSelFAC,
                                            "Todas as opções",
                                                "a aquisição de um Celular com Chip e Material de Escritório" &
                                                If(IsBlank(gSpecFAC), "", " com as seguintes especificações: " & gSpecFAC),
                                            "Outros",
                                                ": " & gSpecFAC,
                                            /* Default */
                                                "a aquisição de um: " & gSelFAC &
                                                If(IsBlank(gSpecFAC), "", " com as seguintes especificações: " & gSpecFAC)
                                        ) &
                                        ". Nome do Colaborador: " & rec.nome &
                                        ", Telefone: " & rec.telefone &
                                        ". Com data de admissão prevista para: " & Text(rec.data_inicio, "[$-pt-BR]dd/mm/yyyy")
                                    });
                                    ClearCollect(
                                        colTicketFacilities,
                                        {
                                            TicketID: varTicketFacilities,
                                            Tipo_Ticket: "Contratação de Colaborador",
                                            Nome_Solicitante: Text(User().FullName),
                                            Email_Solicitante: Text(User().Email),
                                            Empresa_Solicitante: varEmailUsuario,
                                            Observacao_Facilities: varObsFAC
                                        }
                                    );
                                    With(
                                    { recFAC: First(colTicketFacilities) },
                                    Concurrent(
                                    Patch(
                                        sigd_facilites_chamados,
                                        Defaults(sigd_facilites_chamados),
                                        {
                                            nome_solicitante: recFAC.Nome_Solicitante,
                                            email_solicitante: recFAC.Email_Solicitante,
                                            empresa_solicitante: recFAC.Empresa_Solicitante,
                                            id_ticket: recFAC.TicketID,
                                            status_ticket: "Aberto",
                                            data_solicitacao: Today(),
                                            data_previsao_conclusao: rec.data_inicio,
                                            tipo_ticket: recFAC.Tipo_Ticket,
                            
                                            solicitacao:
                                                Switch(
                                                    gSelFAC,
                                                    "Todas as opções", "Material de Escritório, Celular e Chip",
                                                    gSelFAC
                                                ),
                            
                                            observacao: recFAC.Observacao_Facilities
                                        }
                                    ),
                                    Patch(
                                        sigd_facilites_chamados_eventos,
                                        Defaults(sigd_facilites_chamados_eventos),
                                        {
                                            id_ticket: recFAC.TicketID,
                                            data_inicio: Today(),
                                            data_termino: rec.data_inicio,
                                            tipo_evento: First(Choices(sigd_facilites_chamados_eventos.tipo_evento))
                                        }
                                    ));
                                    ClearCollect(
                                        colDepartamentoFacilities, 
                                        Filter(
                                            sigd_departamentos, departamento = "Facilities"));
                                    ClearCollect(
                                        colEquipeFacilities,
                                        Filter(
                                            DropColumns(sigd_colaboradores, 'Criado por'),
                                            id_departamento = First(colDepartamentoFacilities).ID_Referencia,
                                            !IsBlank(email),
                                            id_contrato = "C.2.0000"
                                        )
                                    );
                                    'BONIN-FACILITIES-NOVOCHAMADO'.Run(
                                        JSON(colTicketFacilities, JSONFormat.Compact),
                                        JSON(ShowColumns(colEquipeFacilities, email), JSONFormat.Compact)
                                    )
                                )));
                            
                                /* ======================
                                   Feedback + limpeza (sempre)
                                   ====================== */
                                Notify("Cadastro realizado com sucesso",  NotificationType.Success, 2000);
                                ResetForm(frm_novos_colaboradores);
                                EditForm(frm_novos_colaboradores);
                                NewForm(frm_novos_colaboradores);
                                Reset(RadioGroupCanvas1);    Reset(TextInputCanvas1);
                                Reset(RadioGroupCanvas1_2);  Reset(TextInputCanvas1_2);
                                Reset(RadioGroupCanvas1_1);  Reset(TextInputCanvas1_1);
                                UpdateContext({
                                    varObsTI: Blank(),
                                    varObsMKT: Blank(),
                                    varObsFAC: Blank(),
                                    varFormEditNovoColaborar: Blank()});
                                Clear(colTicketTI);
                                Clear(colTicketMKT);
                                Clear(colDepartamentoMkt);
                                Clear(colEquipeMkt);
                                Clear(colTicketFacilities);
                                Clear(colDepartamentoFacilities);
                                Clear(colEquipeFacilities);
                                Set(Var_ID_novo_cadastro_rh_colab, "RHU-COLAB-" & Upper(Left(GUID(), 7)) & "-" & Text(Today(), "ddmmyy"))
                            );
                        Visible: =varVisibleFormNovoColaborar
                        Width: =Parent.Width - 150 + 20
                        X: =Parent.Width/2 - Self.Width/2 - 20
