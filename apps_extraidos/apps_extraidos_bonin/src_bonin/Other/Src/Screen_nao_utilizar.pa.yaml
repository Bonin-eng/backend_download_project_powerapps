Screens:
  Screen_nao_utilizar:
    Properties:
      Fill: =EsquemaDeCores.AzulBackground.Cor
      OnVisible: =Set(VarLoadingInicio, true);
    Children:
      - Timer1:
          Control: Timer@2.1.0
          Properties:
            AutoStart: =VarTemporizadorInicio
            Duration: =2000
            OnTimerEnd: |
              =Set(VarTemporizadorInicio, false);
              Set(VarLoadingInicio, false);
              Navigate(LookUp(colTelas, ID = 1, First(SubMenu).Tela));
            Visible: =false
            X: =1760
            Y: =878
      - ctn_loading_5:
