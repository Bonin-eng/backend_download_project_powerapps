    Properties:
      Fill: =RGBA(0, 0, 0, 0)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: |-
        =Set(varContratoEdit, false);
        Set(varContratoSelect, false);

        Set(VarLote, 500);
        Set(PrimeiraLinha, First(SortByColumns(db_notificacoes, "ID_Referencia", SortOrder.Ascending)).ID_Referencia);
        Set(UltimaLinha, First(SortByColumns(db_notificacoes, "ID_Referencia", SortOrder.Descending)).ID_Referencia);
        Set(QtdLotes, RoundUp((UltimaLinha - PrimeiraLinha + 1) / VarLote, 0));
        ClearCollect(SeqLotes, Sequence(QtdLotes, 0));
        ClearCollect(collRegistrosUnicosFinal, Filter(db_notificacoes, false));

        ForAll(
            SeqLotes As item,
            With(
                {
                    limInf: item.Value * VarLote + PrimeiraLinha,
                    limSup: (item.Value + 1) * VarLote + PrimeiraLinha - 1
                },
                Collect(
                    collRegistrosUnicosFinal,
                    Filter(
                        db_notificacoes,
                        ID_Referencia >= limInf && ID_Referencia <= limSup
                    )
                )
            )
        );

        // Agora adiciona cidade localmente, sem delegação
        ClearCollect(
            colNotificacoesTotal,
            AddColumns(
                collRegistrosUnicosFinal As notif,
                cidade,
                LookUp(
                    db_cidades_cadastradas,
                    rodovia = notif.rodovia && 
                    km_inicial <= notif.km &&
                    km_final >= notif.km,
                    municipio
                )
            )
        );
