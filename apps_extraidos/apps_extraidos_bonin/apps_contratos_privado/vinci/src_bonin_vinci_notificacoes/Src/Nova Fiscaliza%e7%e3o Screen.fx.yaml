                    OnSelect: |
                        =// 1. Salva o cache local ANTES da sincronização (precaução extra)
                        Concurrent(
                            SaveData(colDadosOffline, "CacheDadosOffline"),
                            SaveData(colDadosLista, "CacheDadosLista"),
                            SaveData(colComparacaoLista, "CacheListaComparacao")
                        );
                        
                        // 2. Limpa coleções temporárias de itens sincronizados/erros
                        Clear(colItensSincronizados);
                        Clear(colItensErroSync);
                        
                        // 3. Sincroniza até 50 pendentes por vez, SE houver algum
                        If(
                            CountRows(Filter(colDadosOffline, StatusSync = "PENDENTE" || StatusSync = "ERRO")) = 0,
                            Notify("Nenhum item pendente para sincronizar!", NotificationType.Information)
                        ,
                            ForAll(
                                FirstN(Filter(colDadosOffline, StatusSync = "PENDENTE"), 50) As item,
                                If(
                                    Connection.Connected,
                                    IfError(
                                        If(
                                            IsBlank(LookUp(db_notificacoes, id_notificacao = item.id_notificacao)),
                                            // Criar novo registro
                                            With(
                                                {
                                                    registroNovo: Patch(
                                                        db_notificacoes,
                                                        Defaults(db_notificacoes),
                                                        DropColumns(item, IndiceLote, StatusSync, MensagemSync, DataCriacao)
                                                    )
                                                },
                                                Patch(
                                                    db_notificacoes,
                                                    registroNovo,
                                                    {ID_Referencia: registroNovo.ID}
                                                );
                                                Patch(
                                                    colDadosOffline,
                                                    LookUp(colDadosOffline, id_notificacao = item.id_notificacao),
                                                    { StatusSync: "ENVIADO", MensagemSync: "Enviado com sucesso", ID_Referencia: registroNovo.ID }
                                                );
                                                Collect(
                                                    colItensSincronizados,
                                                    {
                                                        id_notificacao: item.id_notificacao,
                                                        ID_Referencia: registroNovo.ID
                                                    }
                                                )
                                            ),
                                            // Já existe: atualizar
                                            With(
                                                {
                                                    registroExistente: LookUp(db_notificacoes, id_notificacao = item.id_notificacao)
                                                },
                                                Patch(
                                                    db_notificacoes,
                                                    registroExistente,
                                                    DropColumns(item, IndiceLote, StatusSync, MensagemSync, DataCriacao), {ID_Referencia: registroExistente.ID}
                                                );
                                                Patch(
                                                    colDadosOffline,
                                                    LookUp(colDadosOffline, id_notificacao = item.id_notificacao),
                                                    {
                                                        StatusSync: "ENVIADO",
                                                        MensagemSync: "Atualizado com sucesso",
                                                        ID_Referencia: registroExistente.ID
                                                    }
                                                );
                                                Collect(
                                                    colItensSincronizados,
                                                    {
                                                        id_notificacao: item.id_notificacao,
                                                        ID_Referencia: registroExistente.ID
                                                    }
                                                )
                                            )
                                        ),
                                        // Em caso de erro:
                                        Patch(
                                            colDadosOffline,
                                            LookUp(colDadosOffline, id_notificacao = item.id_notificacao),
                                            { StatusSync: "ERRO", MensagemSync: "Falha ao sincronizar. Revise dados obrigatórios ou conexão." }
                                        );
                                        Collect(
                                            colItensErroSync,
                                            {
                                                id_notificacao: item.id_notificacao,
                                                MensagemSync: "Falha ao sincronizar. Revise dados obrigatórios ou conexão."
                                            }
                                        )
                                    )
                                )
                            );
                            
                            // Notificações de sucesso/erro após o ForAll
                            If(
                                CountRows(colItensSincronizados) > 0,
                                    Notify("Sincronização finalizada! " & CountRows(colItensSincronizados) & " item(ns) enviados/atualizados no SharePoint.", NotificationType.Success)
                                ,
                                If(
                                    CountRows(colItensErroSync) > 0,
                                        Notify("Alguns registros apresentaram erro e não foram enviados. Revise a lista de pendentes.", NotificationType.Error)
                                    ,
                                        Notify("Nenhum item foi sincronizado! Verifique se há dados pendentes.", NotificationType.Warning)
                                )
                            )
                        );
                        
                        // Carrega lista principal do SharePoint em lotes
                        Set(VarLote, 1000);
                        Set(PrimeiraLinha, First(SortByColumns(db_notificacoes, "ID_Referencia", SortOrder.Ascending)).ID_Referencia);
                        Set(UltimaLinha, First(SortByColumns(db_notificacoes, "ID_Referencia", SortOrder.Descending)).ID_Referencia);
                        Set(QtdLotes, RoundUp((UltimaLinha - PrimeiraLinha + 1) / VarLote, 0));
                        ClearCollect(SeqLotes, Sequence(QtdLotes, 0));
                        ClearCollect(colDadosLista, Filter(db_notificacoes, false));
                        
                        ForAll(
                            SeqLotes As item,
                            With(
                                {
                                    limInf: item.Value * VarLote + PrimeiraLinha,
                                    limSup: (item.Value + 1) * VarLote + PrimeiraLinha - 1
                                },
                                Collect(
                                    colDadosLista,
                                    Filter(
                                        db_notificacoes,
                                        ID_Referencia >= limInf && ID_Referencia <= limSup
                                    )
                                )
                            )
                        );
                        SaveData(colDadosLista, "CacheDadosLista");
                        
                        // 4. REMOVE do cache TODOS os ENVIADO e DUPLICADO, sempre!
                        RemoveIf(colDadosOffline, StatusSync = "ENVIADO" || StatusSync = "DUPLICADO");
                        SaveData(colDadosOffline, "CacheDadosOffline");
                        
                        // 5. Salva os caches principais novamente, se necessário
                        Concurrent(
                            SaveData(colDadosOffline, "CacheDadosOffline"),
                            SaveData(colDadosLista, "CacheDadosLista"),
                            SaveData(colComparacaoLista, "CacheListaComparacao")
                        );
