                                        Control: Classic/TextInput@2.3.2
                                        MetadataKey: FieldValue
                                        Properties:
                                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                                          BorderThickness: =1
                                          Default: |+
                                            =With(
                                                {
                                                    Entrada: DataCardValue13_2_inicial.Text,
                                                    Len: Len(DataCardValue13_2_inicial.Text)
                                                },
                                                Concat(
                                                    ForAll(
                                                        Sequence(
                                                            Len,
                                                            1,
                                                            1
                                                        ),
                                                        {
                                                            ID: Value,
                                                            Caracter: Mid(
                                                                Entrada,
                                                                Value,
                                                                1
                                                            )
                                                        }
                                                    ),
                                                    If(
                                                        // Se tiver 11 dígitos, formata como celular
                                                        Len = 11,
                                                        Switch(
                                                            ID,
                                                            1,"(" & Caracter,   // insere "(" antes do primeiro dígito
                                                            2,Caracter & ")",   // insere ")" logo após o segundo dígito
                                                            7,Caracter & "-",   // insere "-" após o sétimo dígito
                                                            Caracter            // se não estiver nessas posições, só retorna o caractere
                                                        ),
                                                        // Se tiver 10 dígitos, formata como fixo
                                                        Switch(
                                                            ID,
                                                            1,"(" & Caracter,
                                                            2,Caracter & ")",
                                                            6,Caracter & "-",
                                                            Caracter
                                                        )
                                                    )
                                                )
                                            )
