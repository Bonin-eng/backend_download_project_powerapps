Screens:
  Controle de Arquivos_Inicial:
    Properties:
      LoadingSpinnerColor: =RGBA(45, 65, 93, 1)
      OnVisible: |-
        =UpdateContext({VarPopupConclusão: false});
        UpdateContext({VarPopupCadastrar: false});
        Set(VarVisibilidadeInicial, true);
    Children:
      - ctn_Arquivos_Geral_1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.Semilight
            Height: =Parent.Height - Self.Y - 6
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutGap: =5
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width - 12
            X: =(Parent.Width - Self.Width)/2
            Y: =cmpCabecalhoTelas_6.Y + cmpCabecalhoTelas_6.Height
          Children:
            - cmpMenuLateral_6:
                Control: CanvasComponent
                ComponentName: cmpMenuLateral
                Properties:
                  Height: =Parent.Height
                  ListaDasTelas: =colTelas
                  Width: =If(cmpMenuLateral_6.FecharMenu = true, 85, 220)
                  Y: =65
      - cmpCabecalhoTelas_6:
          Control: CanvasComponent
          ComponentName: cmpCabecalhoTelas
          Properties:
            Height: =86
            TítuloDaTela: ="Controle de Arquivos"
            Width: =1366
            Y: =6
