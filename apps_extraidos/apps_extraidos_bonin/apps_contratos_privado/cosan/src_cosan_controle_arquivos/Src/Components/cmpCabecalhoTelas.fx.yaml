cmpCabecalhoTelas As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =86
    TítuloDaTela: ="Texto"
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    ctn_CaelhoTelas As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(5, 28, 61, 1)
        Height: =Parent.Height - 12
        LayoutMode: =LayoutMode.Auto
        PaddingLeft: =8
        PaddingRight: =8
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width - 12
        X: =(Parent.Width - Self.Width)/2
        Y: =(Parent.Height - Self.Height)/2
        ZIndex: =6

        img_Bonin As image:
            FocusedBorderThickness: =1
            Height: =Parent.Height
            Image: ='Logo - Bonin Branco'
            Width: |
                =100
            ZIndex: =1

        lbl_titulo As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FillPortions: =1
            Font: =Font.Arial
            FontWeight: =FontWeight.Semibold
            Height: =Parent.Height
            Size: =24
            Text: =Upper(cmpCabecalhoTelas.TítuloDaTela)
            Width: =Parent.Width
            ZIndex: =2

        img_Cosan As image:
            Height: =Parent.Height
            Image: =Cosan
            X: =Parent.Width - Self.Width - 5
            ZIndex: =3

