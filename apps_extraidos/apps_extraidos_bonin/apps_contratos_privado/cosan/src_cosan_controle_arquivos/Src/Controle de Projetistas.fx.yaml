                            X: =5
                            Y: =10
                            ZIndex: =1

                        DataCardValue13_2_mascara As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            BorderThickness: =1
                            Default: |
                                =With(
                                    {
                                        Entrada: DataCardValue13_2_inicial.Text,
                                        Len: Len(DataCardValue13_2_inicial.Text)
                                    },
                                    Concat(
                                        ForAll(
                                            Sequence(
                                                Len,
                                                1,
                                                1
                                            ),
                                            {
                                                ID: Value,
                                                Caracter: Mid(
                                                    Entrada,
                                                    Value,
                                                    1
                                                )
                                            }
                                        ),
                                        If(
                                            // Se tiver 11 dígitos, formata como celular
                                            Len = 11,
                                            Switch(
                                                ID,
                                                1,"(" & Caracter,   // insere "(" antes do primeiro dígito
                                                2,Caracter & ")",   // insere ")" logo após o segundo dígito
                                                7,Caracter & "-",   // insere "-" após o sétimo dígito
                                                Caracter            // se não estiver nessas posições, só retorna o caractere
                                            ),
                                            // Se tiver 10 dígitos, formata como fixo
                                            Switch(
                                                ID,
                                                1,"(" & Caracter,
                                                2,Caracter & ")",
                                                6,Caracter & "-",
                                                Caracter
                                            )
                                        )
                                    )
                                )
                            DelayOutput: =true
                            DisplayMode: =Parent.DisplayMode
                            FocusedBorderThickness: =1
                            Font: =Font.'Segoe UI'
                            Height: =VarAlturaCaixas
                            HoverBorderColor: =RGBA(45, 65, 93, 1)
                            MaxLength: =Parent.MaxLength
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =8
                            Tooltip: =Parent.DisplayName
                            Width: =Parent.Width - 10
                            X: =5
                            Y: =DataCardKey13_2.Y + DataCardKey13_2.Height + 5
                            ZIndex: =2

