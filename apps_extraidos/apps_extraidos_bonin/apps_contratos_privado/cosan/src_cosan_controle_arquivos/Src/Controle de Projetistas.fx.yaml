                    Telefone_DataCard1_2 As typedDataCard.textualEditCard:
                        BorderColor: =RGBA(45, 65, 93, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="Telefone"
                        Default: =ThisItem.Telefone
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Controle_de_Analistas],DataSourceInfo.DisplayName,Telefone)
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@Controle_de_Analistas], DataSourceInfo.MaxLength, Telefone)
                        Required: =false
                        Update: =DataCardValue13_2_mascara.Text
                        Width: =Parent.Width/5.5
                        X: =2
                        Y: =0
                        ZIndex: =19

                        DataCardKey13_2 As label:
                            AutoHeight: =true
                            Color: =RGBA(45, 65, 93, 1)
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Semibold
                            Height: =34
                            Size: =8
                            Text: =Parent.DisplayName
                            Width: =Parent.Width - 10
