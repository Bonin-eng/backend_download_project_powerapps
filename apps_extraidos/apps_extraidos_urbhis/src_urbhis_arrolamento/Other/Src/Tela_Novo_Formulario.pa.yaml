                                    AlignInContainer: =AlignInContainer.Start
                                    AutoHeight: =true
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    DisplayMode: =DisplayMode.View
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    LayoutMinHeight: =30
                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Size: =14
                                    Text: ="BLOCO:"
                                    Width: =con_Imovel_1.Width
                                    X: |+
                                      =0
                              - txt_Bloco:
                                  Control: Classic/TextInput@2.3.2
                                  Properties:
