                        Y: =(con_Titulo.Height/2) - (lbl_Titulo_1.Height/2)
            - con_Perimetro_Quadra_Lote:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =0
                  Height: =con_Titulos.Height + con_Opcoes.Height + con_Domicio.Height + con_DomicioTitulo.Height + varRecuo*2
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Vertical
                  PaddingBottom: =varRecuo
                  PaddingLeft: =varRecuo
                  PaddingRight: =varRecuo
                  PaddingTop: =varRecuo
                  Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
                Children:
                  - con_Titulos:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Max(lbl_Perimetro.Height,lbl_Quadra.Height,lbl_Lote.Height)
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =10
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        PaddingBottom: =
                        PaddingLeft: =
                        PaddingRight: =
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
                      Children:
                        - lbl_Perimetro:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              AutoHeight: =true
                              BorderColor: =RGBA(0, 18, 107, 1)
                              DisplayMode: =DisplayMode.View
                              FillPortions: =1
                              Font: =Font.'Segoe UI'
                              FontWeight: =FontWeight.Bold
                              LayoutMinWidth: =80
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Size: =14
                              Text: ="PERÍMETRO:"
                              Visible: =false
                        - lbl_Quadra:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              AutoHeight: =true
                              BorderColor: =RGBA(0, 18, 107, 1)
                              DisplayMode: =DisplayMode.View
                              FillPortions: =1
                              Font: =Font.'Segoe UI'
                              FontWeight: =FontWeight.Bold
                              LayoutMinWidth: =80
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Size: =14
                              Text: ="QUADRA/SETOR:"
                        - lbl_Lote:
