                              LayoutMinWidth: =120
                              PaddingBottom: |+
                                =0
                              PaddingTop: |+
                                =0
                              RadioBorderColor: =RGBA(0, 18, 107, 1)
                              RadioSelectionFill: =RGBA(0, 0, 0, 1)
                              RadioSize: =30
                              Reset: =If(rad_Tipo_Imovel.Selected.Value = "IMÓVEL", true, false)
                              Size: =14
                              Visible: =If(rad_Tipo_Imovel.Selected.Value = "EMPREEND.", true, false)
                        - con_Imovel:
