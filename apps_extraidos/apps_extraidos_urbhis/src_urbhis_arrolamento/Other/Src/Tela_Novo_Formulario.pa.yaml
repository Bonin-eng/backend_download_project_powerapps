                        AlignInContainer: =AlignInContainer.Center
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Max(lbl_Vistoria_4.Height)
                        LayoutDirection: =LayoutDirection.Horizontal
                        PaddingLeft: =varRecuo
                        PaddingRight: =varRecuo
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
                      Children:
                        - lbl_Vistoria_4:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              AutoHeight: =true
                              BorderColor: =RGBA(0, 18, 107, 1)
                              FillPortions: =1
                              Font: =Font.'Segoe UI'
                              FontWeight: =FontWeight.Bold
                              LayoutMinWidth: =100
                              PaddingBottom: =0
                              PaddingLeft: =varRecuo
                              PaddingRight: =varRecuo
                              PaddingTop: =0
                              Size: =14
                              Text: ="DOMICÍLIO"
                              Width: '=con_CPF.Width - varRecuo*2 '
                  - con_Domicio:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Max(txt_CPF_2.Height)
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =20
                        PaddingLeft: =varRecuo
                        PaddingRight: =varRecuo
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
                      Children:
                        - txt_CPF_2:
                            Control: Classic/TextInput@2.3.2
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              BorderThickness: =1
                              Default: =
                              DisplayMode: =
                              FocusedBorderThickness: =1
                              Font: =Font.'Segoe UI'
                              Height: =30
                              HintText: ="Insira o nome completo"
                              HoverBorderColor: =RGBA(0, 18, 107, 1)
                              HoverFill: =RGBA(186, 202, 226, 1)
                              PaddingLeft: =5
                              RadiusBottomLeft: =4
                              RadiusBottomRight: =4
                              RadiusTopLeft: =4
                              RadiusTopRight: =4
                              Size: =14
                              Width: =con_Inf_Ocupante_Tit1.Width - varRecuo*2
                              X: =40
                              Y: =592
            - con_Tipo_Imovel:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =0
                  Height: =Max(con_Tipo_Imovel_Opcoes.Height, con_Imovel.Height) + varRecuo*2
                  LayoutDirection: =LayoutDirection.Vertical
                  PaddingBottom: =varRecuo
                  PaddingLeft: =varRecuo
                  PaddingRight: =varRecuo
                  PaddingTop: =varRecuo
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
                Children:
                  - con_Tipo_Imovel_Opcoes:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Max(rad_Tipo_Imovel.Height, rad_Tipo_Empreendimento.Height, con_Imovel.Height) + varRecuo
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =20
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =60
                        PaddingBottom: |+
                          =0

                        PaddingLeft: =
                        PaddingRight: =
                        PaddingTop: =
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
                      Children:
                        - rad_Tipo_Imovel:
                            Control: Classic/Radio@2.3.0
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Default: ="IMÓVEL"
                              FillPortions: =1
                              FocusedBorderThickness: |+
                                =0
                              Font: =Font.'Segoe UI'
                              Height: =rad_Tipo_Imovel.RadioSize + rad_Tipo_Imovel.RadioSize
                              HoverColor: =RGBA(0, 18, 107, 1)
                              Items: =["IMÓVEL", "EMPREEND."]
                              Items.Value: =Value
                              LayoutMinHeight: =60
                              LayoutMinWidth: =170
                              PaddingBottom: |+
                                =0
                              PaddingTop: |+
                                =0
                              RadioBorderColor: =RGBA(0, 18, 107, 1)
                              RadioSelectionFill: =RGBA(0, 0, 0, 1)
                              RadioSize: =30
                              Size: =14
