                              FillPortions: =1
                              FocusedBorderThickness: =1
                              Font: =Font.'Segoe UI'
                              Format: =TextFormat.Number
                              Height: =30
                              HintText: ="000"
                              HoverBorderColor: =RGBA(0, 18, 107, 1)
                              HoverFill: =RGBA(186, 202, 226, 1)
                              LayoutMinWidth: =100
                              MaxLength: =3
                              PaddingBottom: =con_Geral_Novo_Formulario.PaddingBottom
                              PaddingLeft: =con_Geral_Novo_Formulario.PaddingLeft
                              PaddingRight: =con_Geral_Novo_Formulario.PaddingRight
                              PaddingTop: =con_Geral_Novo_Formulario.PaddingTop
                              Size: =14
                              Width: =lbl_Quadra.Width
                        - txt_Lote:
                            Control: Classic/TextInput@2.3.2
                            Properties:
                              Align: =Align.Center
                              BorderColor: =RGBA(0, 18, 107, 1)
                              BorderThickness: =1
                              Default: =""
                              FillPortions: =1
                              FocusedBorderThickness: =1
                              Font: =Font.'Segoe UI'
                              Format: =TextFormat.Number
                              Height: =30
                              HintText: ="0000"
                              HoverBorderColor: =RGBA(0, 18, 107, 1)
                              HoverFill: =RGBA(186, 202, 226, 1)
                              LayoutMinWidth: =100
                              MaxLength: =4
                              PaddingBottom: =con_Geral_Novo_Formulario.PaddingBottom
                              PaddingLeft: =con_Geral_Novo_Formulario.PaddingLeft
                              PaddingRight: =con_Geral_Novo_Formulario.PaddingRight
                              PaddingTop: =con_Geral_Novo_Formulario.PaddingTop
                              Size: =14
                              Width: =lbl_Lote.Width
                  - con_DomicioTitulo:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
