                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Reset: =If(rad_Tipo_Imovel.Selected.Value = "IMÓVEL", true,false)
                                    Size: =14
                                    Width: =con_Imovel_1.Width - con_Geral_Novo_Formulario.PaddingLeft - con_Geral_Novo_Formulario.PaddingRight
                        - rad_Tipo_Empreendimento:
                            Control: Classic/Radio@2.3.0
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Default: =If(rad_Tipo_Imovel.Selected.Value = "EMPREEND.", "CASA", "")
                              FillPortions: =1
                              FocusedBorderThickness: |+
                                =0
                              Font: =Font.'Segoe UI'
