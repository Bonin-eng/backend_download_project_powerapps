                  - img_Consorcio_1:
                      Control: Image@2.2.3
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =50
                        Image: ='aplicação fundo claro'
                        PaddingTop: |+
                          =0
                        Width: |+
                          =con_Geral_Novo_Formulario.Width/3
                        X: =(con_Superior.Width/2) - (img_Consorcio_1.Width/2)
                        Y: =con_Superior.Y
                  - icn_Voltar:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(0, 18, 107, 1)
                        Height: =img_Consorcio_1.Height
                        Icon: =Icon.NextArrow
                        OnSelect: |-
                          =Reset(drp_Perimetro);
                          Reset(txt_Quadra);
                          Reset(txt_Lote);
                          Reset(txt_Bloco);
                          Reset(rad_Tipo_Imovel);
                          Reset(rad_Tipo_Empreendimento);
                          Reset(txt_Imovel);
                          Reset(drp_Logradouro);
                          Reset(txt_Numero);
                          Reset(txt_Complemento);
                          Reset(drp_Tipo_Imovel);
                          Reset(drp_Situacao_Imovel);
                          Reset(drp_Uso_Imovel);
                          Reset(drp_material_construt);
                          Reset(drp_Regime_Ocupacao);
                          Reset(txt_Ocupante);
                          Reset(txt_Rg_Ocupante);
                          Reset(txt_Telefone_Ocupante);
                          Reset(txt_Proprietario);
                          Reset(txt_Rg_Proprietario);
                          Reset(txt_CPF_Proprietario);
                          Reset(txt_Telefone_Proprietario);
                          Reset(dtp_Vistoria);
                          Reset(txt_obs);
                          Reset(drp_Status_Selagem);
                          Navigate(Tela_Inicio)
                        Rotation: |+
                          =180
                        Width: =icn_Voltar.Height
                        X: =con_Superior.X
                        Y: =con_Superior.Y
            - con_Titulo:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =0
                  Height: =con_Superior.Height
                  PaddingBottom: =con_Geral_Novo_Formulario.PaddingBottom
                  PaddingLeft: =con_Geral_Novo_Formulario.PaddingLeft
                  PaddingRight: =con_Geral_Novo_Formulario.PaddingRight
                  PaddingTop: =con_Geral_Novo_Formulario.PaddingTop
                  Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
                Children:
                  - lbl_Titulo_1:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        AutoHeight: =true
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        Height: =con_Titulo.Height
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =16
                        Text: |-
                          ="ARROLAMENTO DO NÚCLEO
                          "
                          & cmb_Nucleo.Selected.Nucleo
