                            Properties:
                              Align: =Align.Center
                              AutoHeight: =true
                              BorderColor: =RGBA(0, 18, 107, 1)
                              DisplayMode: =DisplayMode.View
                              FillPortions: =1
                              Font: =Font.'Segoe UI'
                              FontWeight: =FontWeight.Bold
                              LayoutMinWidth: =80
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Size: =14
                              Text: ="LOTE:"
                  - con_Opcoes:
