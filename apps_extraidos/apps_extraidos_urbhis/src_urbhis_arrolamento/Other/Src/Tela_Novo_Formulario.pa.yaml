                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Size: =14
                                    Width: =con_Imovel.Width - con_Geral_Novo_Formulario.PaddingLeft - con_Geral_Novo_Formulario.PaddingRight
