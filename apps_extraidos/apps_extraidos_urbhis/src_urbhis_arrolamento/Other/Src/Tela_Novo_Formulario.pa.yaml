          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Tela_Novo_Formulario.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Tela_Novo_Formulario.Width
          Children:
            - con_Superior:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =0
                  Height: =img_Consorcio_1.Height + varRecuo*2
                  PaddingBottom: =varRecuo
                  PaddingLeft: =varRecuo
                  PaddingRight: =varRecuo
                  PaddingTop: =varRecuo
                  Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
