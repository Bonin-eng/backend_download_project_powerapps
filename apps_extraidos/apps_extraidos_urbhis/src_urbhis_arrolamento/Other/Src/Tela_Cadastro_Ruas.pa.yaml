Screens:
  Tela_Cadastro_Ruas:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - con_Geral_Cadastro_Ruas:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Tela_Novo_Formulario.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Tela_Novo_Formulario.Width
          Children:
            - con_Superior_3:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =0
                  Height: =img_Consorcio_4.Height + varRecuo*2
                  PaddingBottom: =varRecuo
                  PaddingLeft: =varRecuo
                  PaddingRight: =varRecuo
                  PaddingTop: =varRecuo
                  Width: =con_Geral_Cadastro_Ruas.Width - varRecuo*2
                Children:
                  - img_Consorcio_4:
                      Control: Image@2.2.3
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =50
                        Image: ='aplicação fundo claro'
                        PaddingTop: |+
                          =0
                        Width: |+
                          =con_Geral_Cadastro_Ruas.Width/3
                        X: =(con_Superior_3.Width/2) - (img_Consorcio_4.Width/2)
                        Y: =con_Superior_3.Y
                  - icn_Voltar_3:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(0, 18, 107, 1)
                        Height: =img_Consorcio_4.Height
                        Icon: =Icon.NextArrow
                        OnSelect: |-
                          =Navigate(Tela_Inicio);
                          Set(varNucleo, cmb_Nucleo.Selected.Nucleo);
                          Set(varNucleoID, LookUp(bdNucleos, Nucleo = cmb_Nucleo.Selected.Nucleo, ID));
                          ClearCollect(colDb_Nucleos_Ruas, Filter(db_Nucleos_Ruas, NÚCLEO = varNucleo))
                        Rotation: |+
                          =180
                        Width: =icn_Voltar_3.Height
                        X: =con_Superior_3.X
                        Y: =con_Superior_3.Y
            - con_Titulo_3:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =0
                  Height: =con_Superior_3.Height
                  PaddingBottom: =con_Geral_Cadastro_Ruas.PaddingBottom
                  PaddingLeft: =con_Geral_Cadastro_Ruas.PaddingLeft
                  PaddingRight: =con_Geral_Cadastro_Ruas.PaddingRight
                  PaddingTop: =con_Geral_Cadastro_Ruas.PaddingTop
                  Width: =con_Geral_Cadastro_Ruas.Width - varRecuo*2
                Children:
                  - lbl_Titulo_4:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        AutoHeight: =true
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        Height: =con_Titulo_3.Height
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =16
                        Text: |-
                          ="RUAS DO NÚCLEO
                          "
                          & cmb_Nucleo.Selected.Nucleo
                        Width: =con_Geral_Cadastro_Ruas.Width - varRecuo*2
                        Y: =(con_Titulo_3.Height/2) - (lbl_Titulo_4.Height/2)
            - con_Inf_Rua:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  FillPortions: =0
                  Height: |+
                    =lbl_Logradouro_Cadastro.Height + txt_Logradouro_Cadastro.Height + btn_Salvar_Logradouro.Height + varRecuo*4
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =10
                  PaddingBottom: =varRecuo
                  PaddingLeft: =varRecuo
                  PaddingRight: =varRecuo
                  PaddingTop: =varRecuo
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =con_Geral_Novo_Formulario.Width - varRecuo*2
                  X: =10
                  Y: =670
                Children:
                  - lbl_Logradouro_Cadastro:
                      Control: Label@2.5.1
                      Properties:
                        AutoHeight: =true
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        PaddingBottom: =0
                        PaddingLeft: =varRecuo
                        PaddingRight: =varRecuo
                        PaddingTop: =0
                        Size: =14
                        Text: ="LOGRADOURO:"
                        Width: =con_Inf_Rua.Width - varRecuo*2
                  - txt_Logradouro_Cadastro:
                      Control: Classic/TextInput@2.3.2
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        BorderThickness: =1
                        Default: =varLogradouro.NOME_RUA
                        DisplayMode: =
                        FocusedBorderThickness: =1
                        Font: =Font.'Segoe UI'
                        Height: =30
                        HintText: ="Insira o nome do logradouro completo"
                        HoverBorderColor: =RGBA(0, 18, 107, 1)
                        HoverFill: =RGBA(186, 202, 226, 1)
                        LayoutMinWidth: =80
                        PaddingLeft: =5
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Size: =14
                        Width: =con_Inf_Rua.Width - varRecuo*2
                  - con_btn_lodraouros:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =btn_Salvar_Logradouro.Height + varRecuo
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =con_Inf_Rua.Width - varRecuo*2
                      Children:
                        - btn_Salvar_Logradouro:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderColor: =ColorFade(Self.Fill, -15%)
                              Color: =RGBA(255, 255, 255, 1)
                              DisabledBorderColor: =RGBA(166, 166, 166, 1)
                              Fill: =RGBA(56, 96, 178, 1)
                              Font: =Font.'Segoe UI'
                              FontWeight: =FontWeight.Bold
                              Height: =30
                              HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                              HoverColor: =RGBA(255, 255, 255, 1)
                              HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                              OnSelect: |-
                                =Patch(
                                    db_Nucleos_Ruas,
                                    If(IsBlank(varLogradouro), Defaults(db_Nucleos_Ruas), LookUp(db_Nucleos_Ruas, ID = varLogradouro.ID)),
                                    {
                                        NÚCLEO: LookUp(bdNucleos, Nucleo = cmb_Nucleo.Selected.Nucleo).Nucleo,
                                        ID_REF: LookUp(bdNucleos, Nucleo = cmb_Nucleo.Selected.Nucleo).ID,
                                        NOME_RUA: txt_Logradouro_Cadastro.Text
                                    }
                                );
                                Set(varLogradouro, Blank())
                              PressedBorderColor: =Self.Fill
                              PressedColor: =Self.Fill
                              PressedFill: =Self.Color
                              Size: =14
                              Text: =If(IsBlank(varLogradouro),"CADASTRAR LOGRADOURO","EDITAR LOGRADOURO")
                              X: =(con_btn_lodraouros.Width/2) - (btn_Salvar_Logradouro.Width/2)
                              Y: =varRecuo/2
                        - icn_limpar_logradouro:
                            Control: Classic/Icon@2.5.0
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Color: =RGBA(0, 18, 107, 1)
                              Height: =btn_Salvar_Logradouro.Height
                              Icon: =Icon.Erase
                              OnSelect: =Set(varLogradouro, Blank())
                              Width: =btn_Salvar_Logradouro.Height
                              X: =570
                              Y: =varRecuo/2
            - glr_Selecao_Ruas:
                Control: Gallery@2.15.0
                Variant: VariableHeight
                Properties:
                  AlignInContainer: =AlignInContainer.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Items: =Sort(Filter(db_Nucleos_Ruas, ID_REF = varNucleoID), NOME_RUA, SortOrder.Ascending)
                  TemplatePadding: =varRecuo
                  Width: =con_Selecao.Width
                Children:
                  - con_Selecao_Geral_1:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Height: =106
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        Width: =glr_Selecao_Ruas.Width - varRecuo*2
                      Children:
                        - con_Selecao_Rua:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              AlignInContainer: =AlignInContainer.SetByContainer
                              DropShadow: =DropShadow.None
                              FillPortions: =0
                              Height: =106
                              LayoutAlignItems: =LayoutAlignItems.Center
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutJustifyContent: =LayoutJustifyContent.Center
                              LayoutMinHeight: =40
                              LayoutMinWidth: =100
                              PaddingLeft: =
                              PaddingRight: =
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Width: =con_Selecao_Geral_1.Width
                            Children:
                              - con_Selecao_Logradouro_2:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    AlignInContainer: =AlignInContainer.SetByContainer
                                    FillPortions: =3.3
                                    Height: =106
                                    LayoutAlignItems: =LayoutAlignItems.Center
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutJustifyContent: =LayoutJustifyContent.Center
                                    LayoutMinHeight: =50
                                    LayoutMinWidth: =50
                                    PaddingBottom: =varRecuo
                                    PaddingLeft: =varRecuo
                                    PaddingRight: =varRecuo
                                    PaddingTop: =varRecuo
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Width: |+
                                      =(con_Selecao_Rua.Width)/1.5
                                  Children:
                                    - lbl_Nucleo_Titulos:
                                        Control: Label@2.5.1
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Semibold
                                          Height: =20
                                          PaddingBottom: =varRecuo
                                          PaddingLeft: =varRecuo
                                          PaddingRight: =varRecuo
                                          PaddingTop: =varRecuo
                                          Size: =14
                                          Text: ="Logradouro"
                                          Width: =con_Selecao_Logradouro_2.Width
                                          X: =210
                                          Y: =129
                                    - lbl_Logradouro_2:
                                        Control: Label@2.5.1
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Font: =Font.'Segoe UI'
                                          Height: =20
                                          PaddingBottom: =varRecuo
                                          PaddingLeft: =varRecuo
                                          PaddingRight: =varRecuo
                                          PaddingTop: =0
                                          Size: =14
                                          Text: =ThisItem.NOME_RUA
                                          Width: =con_Selecao_Logradouro_2.Width
                                          X: =210
                                          Y: =129
                              - con_Selecao_Logradouros_Opcoes:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    AlignInContainer: =AlignInContainer.SetByContainer
                                    DropShadow: =DropShadow.None
                                    Fill: =RGBA(240, 240, 240, 1)
                                    FillPortions: =0.5
                                    Height: =106
                                    LayoutAlignItems: =LayoutAlignItems.Center
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =10
                                    LayoutJustifyContent: =LayoutJustifyContent.Center
                                    LayoutMinHeight: =50
                                    LayoutMinWidth: =50
                                    PaddingBottom: =varRecuo
                                    PaddingLeft: =varRecuo
                                    PaddingRight: =varRecuo
                                    PaddingTop: =varRecuo
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Width: =(con_Selecao_Imovel.Width - con_Selecao_Imovel_1.Width - con_Selecao_Logradouro.Width)
                                  Children:
                                    - icn_Editar_1:
                                        Control: Classic/Icon@2.5.0
                                        Properties:
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Color: =RGBA(0, 123, 255, 1)
                                          FillPortions: =1
                                          Icon: =Icon.ListScrollWatchlist
                                          LayoutMinHeight: =15
                                          OnSelect: =Set(varLogradouro, ThisItem)
                                          PaddingBottom: =
                                          PaddingTop: =
                                          Width: =con_Selecao_Logradouros_Opcoes.Width
                                    - icn_Deletar_1:
                                        Control: Classic/Icon@2.5.0
                                        Properties:
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Color: =RGBA(255, 0, 0, 1)
                                          FillPortions: =1
                                          Icon: =Icon.Cancel
                                          LayoutMinHeight: =15
                                          OnSelect: |-
                                            =UpdateContext({contPopup_Selecao_Remover_Logradouro_ID: ThisItem.ID});
                                            UpdateContext({contPopup_Selecao_Remover_Logradouro: true})
                                          Width: =con_Selecao_Logradouros_Opcoes.Width
      - rec_PopUp_Edicao_Background_1:
          Control: Rectangle@2.3.0
          Group: grp_PopUp_Edicao_Remover_Logradouro
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(0, 0, 0, 0.7)
            Height: =Tela_Inicio.Height
            Visible: =contPopup_Selecao_Remover_Logradouro
            Width: =Tela_Inicio.Width
            X: =
      - rec_PopUp_Edicao_Caixa_1:
          Control: Rectangle@2.3.0
          Group: grp_PopUp_Edicao_Remover_Logradouro
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Tela_Inicio.Height/3
            Visible: =contPopup_Selecao_Remover_Logradouro
            Width: =Tela_Inicio.Width
            X: =
            Y: |+
              =(Tela_Inicio.Height/2) - (rec_PopUp_Edicao_Caixa_1.Height/2)
      - lbl_PopUp_Edicao_Aviso_1:
          Control: Label@2.5.1
          Group: grp_PopUp_Edicao_Remover_Logradouro
          Properties:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =rec_PopUp_Edicao_Caixa_1.Height
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            Text: ="EXCLUIR LOGRADOURO?"
            Visible: =contPopup_Selecao_Remover_Logradouro
            Width: =rec_PopUp_Edicao_Caixa_1.Width
            X: =
            Y: =(Tela_Inicio.Height/2) - (rec_PopUp_Edicao_Caixa_1.Height/2)
      - btn_PopUp_Edicao_Não_1:
          Control: Classic/Button@2.2.0
          Group: grp_PopUp_Edicao_Remover_Logradouro
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Segoe UI'
            Height: =55
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |-
              =UpdateContext({contPopup_Selecao_Remover_Logradouro: false})
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Size: =25
            Text: ="NÃO"
            Visible: =contPopup_Selecao_Remover_Logradouro
            Width: |+
              =rec_PopUp_Edicao_Caixa_1.Width/2.5
            X: =360
            Y: =732
      - btn_PopUp_Edicao_Sim_1:
          Control: Classic/Button@2.2.0
          Group: grp_PopUp_Edicao_Remover_Logradouro
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Segoe UI'
            Height: =55
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |-
              =RemoveIf(db_Nucleos_Ruas, ID = contPopup_Selecao_Remover_Logradouro_ID);
              UpdateContext({contPopup_Selecao_Remover_Logradouro_ID: Blank()});
              UpdateContext({contPopup_Selecao_Remover_Logradouro: false})
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Size: =25
            Text: ="SIM"
            Visible: =contPopup_Selecao_Remover_Logradouro
            Width: |+
              =rec_PopUp_Edicao_Caixa_1.Width/2.5
            X: =72
            Y: =732
