                    =Navigate(Tela_Inicio);
                    Reset(drp_Perimetro_1);
                    Reset(drp_Quadra);
                    Reset(drp_Lote)
                Rotation: |
                    =180
                Width: =icn_Voltar_1.Height
                X: =con_Superior_1.X
                Y: =con_Superior_1.Y
                ZIndex: =2

        con_Titulo_1 As groupContainer.manualLayoutContainer:
