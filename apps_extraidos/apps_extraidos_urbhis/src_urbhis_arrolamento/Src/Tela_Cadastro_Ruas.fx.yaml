            Align: =Align.Center
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =rec_PopUp_Edicao_Caixa_1.Height
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            Size: =21
            Text: ="EXCLUIR LOGRADOURO?"
            Visible: =contPopup_Selecao_Remover_Logradouro
            Width: =rec_PopUp_Edicao_Caixa_1.Width
            X: =
