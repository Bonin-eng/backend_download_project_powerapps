                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Width: =con_Selecao_Geral_1.Width
                    ZIndex: =1

                    con_Selecao_Logradouro_2 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =3.3
                        Height: =106
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =50
                        LayoutMinWidth: =50
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =varRecuo
                        PaddingLeft: =varRecuo
                        PaddingRight: =varRecuo
                        PaddingTop: =varRecuo
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: |
                            =(con_Selecao_Rua.Width)/1.5
                        ZIndex: =2

                        lbl_Nucleo_Titulos As label:
                            AutoHeight: =true
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Semibold
                            Height: =20
                            LayoutMinHeight: =70
                            LayoutMinWidth: =560
                            PaddingBottom: =varRecuo
                            PaddingLeft: =varRecuo
                            PaddingRight: =varRecuo
                            PaddingTop: =varRecuo
                            Size: =14
                            Text: ="Logradouro"
                            Width: =con_Selecao_Logradouro_2.Width
                            X: =210
                            Y: =129
                            ZIndex: =2

                        lbl_Logradouro_2 As label:
                            AutoHeight: =true
                            Font: =Font.'Segoe UI'
                            Height: =20
                            LayoutMinHeight: =70
                            LayoutMinWidth: =560
                            PaddingBottom: =varRecuo
                            PaddingLeft: =varRecuo
                            PaddingRight: =varRecuo
                            PaddingTop: =0
                            Size: =14
                            Text: =ThisItem.NOME_RUA
                            Width: =con_Selecao_Logradouro_2.Width
                            X: =210
                            Y: =129
                            ZIndex: =3

                    con_Selecao_Logradouros_Opcoes As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(240, 240, 240, 1)
                        FillPortions: =0.5
                        Height: =106
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =50
                        LayoutMinWidth: =50
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =varRecuo
                        PaddingLeft: =varRecuo
                        PaddingRight: =varRecuo
                        PaddingTop: =varRecuo
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =(con_Selecao_Imovel.Width - con_Selecao_Imovel_1.Width - con_Selecao_Logradouro.Width)
                        ZIndex: =3

                        icn_Editar_1 As icon.Edit:
                            Color: =RGBA(0, 123, 255, 1)
                            FillPortions: =1
                            Icon: =Icon.ListScrollWatchlist
                            LayoutMinHeight: =15
                            OnSelect: =Set(varLogradouro, ThisItem)
                            PaddingBottom: =
                            PaddingTop: =
                            Width: =con_Selecao_Logradouros_Opcoes.Width
                            ZIndex: =1

                        icn_Deletar_1 As icon.Cancel:
                            Color: =RGBA(255, 0, 0, 1)
                            FillPortions: =1
                            Icon: =Icon.Cancel
                            LayoutMinHeight: =15
                            OnSelect: |-
                                =UpdateContext({contPopup_Selecao_Remover_Logradouro_ID: ThisItem.ID});
                                UpdateContext({contPopup_Selecao_Remover_Logradouro: true})
                            Width: =con_Selecao_Logradouros_Opcoes.Width
                            ZIndex: =2

    grp_PopUp_Edicao_Remover_Logradouro As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =7

        rec_PopUp_Edicao_Background_1 As rectangle:
            Fill: =RGBA(0, 0, 0, 0.7)
            Height: =Tela_Inicio.Height
            Visible: =contPopup_Selecao_Remover_Logradouro
            Width: =Tela_Inicio.Width
            X: =
            ZIndex: =2

        rec_PopUp_Edicao_Caixa_1 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Tela_Inicio.Height/3
