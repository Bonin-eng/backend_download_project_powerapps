            Y: =732
            ZIndex: =5

        btn_PopUp_Edicao_Sim_1 As button:
            Font: =Font.'Segoe UI'
            Height: =55
            OnSelect: |-
                =RemoveIf(db_Nucleos_Ruas, ID = contPopup_Selecao_Remover_Logradouro_ID);
                UpdateContext({contPopup_Selecao_Remover_Logradouro_ID: Blank()});
                UpdateContext({contPopup_Selecao_Remover_Logradouro: false})
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            Size: =25
            Text: ="SIM"
