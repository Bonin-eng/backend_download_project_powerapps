Tela_Inicio As screen:

    con_Geral As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Tela_Inicio.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =varRecuo
        PaddingLeft: =varRecuo
        PaddingRight: =varRecuo
        PaddingTop: =varRecuo
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Tela_Inicio.Width
        ZIndex: =1

        con_Cabecalho As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =170
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =con_Geral.Width - con_Geral.PaddingLeft - con_Geral.PaddingRight
            ZIndex: =1

            Container1 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =225
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =1

                lbl_Titulo As label:
                    Align: =Align.Center
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =24
                    Text: ="ARROLAMENTO"
                    Width: =600
                    Y: =110
                    ZIndex: =2

                Image2 As image:
                    Height: =85
                    Image: ='aplicação fundo claro'
                    Width: =208
                    ZIndex: =3

                Image3 As image:
                    Height: =85
                    Image: ='São Paulo'
                    Width: =256
                    X: =343
                    ZIndex: =4

        con_Botoes_Config As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Max(btn_Novo_Logradouro.Height, btn_Exportar.Height) + (con_Geral.PaddingTop) + (con_Geral.PaddingBottom)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =If(btn_Novo_Logradouro.Visible = true, ((con_Botoes.Width) - (btn_Novo_Selo.Width) - (btn_Editar_Selo.Width))/3,0)
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =con_Geral.Width - varRecuo*2
            ZIndex: =2

            btn_Novo_Logradouro As button:
                AlignInContainer: =AlignInContainer.Center
                Font: =Font.'Segoe UI'
                Height: =50
                LayoutMinHeight: =70
                LayoutMinWidth: =206
                OnSelect: |-
                    =If(
                        IsBlank(varNucleo), 
                        UpdateContext({contPopup: true}),
                        Navigate(Tela_Cadastro_Ruas))
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Size: =16
                Text: ="LOGRADOURO"
                Visible: |-
                    =//If(UsuáriosdoOffice365.UserProfileV2(User().Email).department = "Urbanístico"; true; false)
                    true
                Width: =con_Botoes_Config.Width/3
                X: =40
                Y: =40
                ZIndex: =1

            btn_Exportar As button:
                Font: =Font.'Segoe UI'
                Height: =50
                LayoutMinHeight: =70
                LayoutMinWidth: =206
                OnSelect: |
                    =Set(varEmail, User().Email);
                    Set(varAssunto, cmb_Nucleo.Selected.Nucleo & " - Arrolamento");
                    'Exportar-ArrolamentoXLSX2'.Run(varEmail, varAssunto);
                    Notify(User().FullName & " Você receberá em seu e-mail o arquivo Excel", NotificationType.Information, 5000)
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Size: =16
                Text: ="EXPORTAR"
                Visible: =false
                Width: =con_Botoes_Config.Width/3
                X: =40
                Y: =40
                ZIndex: =2

        con_Nucleo As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            DropShadow: =DropShadow.None
            Height: =225
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =20
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =con_Geral.Width - varRecuo*2
            ZIndex: =3

            lbl_Nucleo As label:
                Align: =Align.Justify
                AlignInContainer: =AlignInContainer.Stretch
                AutoHeight: =true
                DisplayMode: =DisplayMode.View
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Height: =30
                LayoutMinHeight: =70
                LayoutMinWidth: =100
                PaddingBottom: =0
                PaddingLeft: =
                PaddingRight: =
                PaddingTop: |
                    =0
                Size: =16
                Text: |-
                    ="NÚCLEO:"
                Width: =con_Nucleo.Width
                ZIndex: =1

            cmb_Nucleo As combobox:
                AlignInContainer: =AlignInContainer.Stretch
                BorderThickness: =1
                DisplayFields: =["Nucleo"]
                FocusedBorderThickness: =1
                Font: =Font.'Segoe UI'
                Height: =50
                InputTextPlaceholder: ="Selecione o Núcleo"
                Items: =Filter(Sort(colDb_Nucleos, Nucleo, SortOrder.Ascending),Nucleo<>"DIVERSOS NÚCLEOS")
                LayoutMinHeight: =70
                LayoutMinWidth: =100
                OnChange: |-
                    =Set(varNucleo, cmb_Nucleo.Selected.Nucleo);
                    Set(varNucleoID, LookUp(bdNucleos, Nucleo = cmb_Nucleo.Selected.Nucleo, ID));
                    ClearCollect(colDb_Nucleos_Ruas, Filter(db_Nucleos_Ruas, NÚCLEO = varNucleo))
                PaddingBottom: =0
                PaddingLeft: =varRecuo
                PaddingRight: =varRecuo
                PaddingTop: =0
                SearchFields: =["Nucleo"]
                SearchItems: =Search(Filter(Sort(colDb_Nucleos,Nucleo,SortOrder.Ascending),Nucleo<>"DIVERSOS NÚCLEOS"),cmb_Nucleo.SearchText,Nucleo)
                SelectMultiple: =false
                Size: =16
                Width: =con_Nucleo.Width - varRecuo*2
                Y: =114
                ZIndex: =2

        con_Botoes As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Max(btn_Novo_Selo.Height, btn_Editar_Selo.Height) + (con_Geral.PaddingTop) + (con_Geral.PaddingBottom)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =((con_Botoes.Width) - (btn_Novo_Selo.Width) - (btn_Editar_Selo.Width))/3
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =con_Geral.Width - varRecuo*2
            ZIndex: =4

            btn_Novo_Selo As button:
                Font: =Font.'Segoe UI'
                Height: =50
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnSelect: |-
                    =If(
                        IsBlank(varNucleo), 
                        UpdateContext({contPopup: true}),
                        Navigate(Tela_Novo_Formulario)
                    )
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Size: =16
                Text: ="NOVO SELO"
                Width: =con_Botoes.Width/3
                X: =40
                Y: =40
                ZIndex: =1

            btn_Editar_Selo As button:
                Font: =Font.'Segoe UI'
                Height: =50
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnSelect: |-
                    =If(
                        IsBlank(varNucleo), 
                        UpdateContext({contPopup: true}),
                        Navigate(Tela_Selos)
                    )
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Size: =16
                Text: ="EDITAR SELO"
                Width: |
                    =con_Botoes.Width/3
                X: =40
                Y: =40
                ZIndex: =2

    grp_PopUp_Nucleo_Aviso As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =6

        rec_PopUp_Nucleo_Background As rectangle:
            Fill: =RGBA(0, 0, 0, 0.7)
            Height: =Tela_Inicio.Height
            Visible: =contPopup
            Width: =Tela_Inicio.Width
            ZIndex: =2

        rec_PopUp_Nucleo_Caixa As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Tela_Inicio.Height/3
            Visible: =contPopup
            Width: =Tela_Inicio.Width
            Y: |
                =(Tela_Inicio.Height/2) - (rec_PopUp_Nucleo_Caixa.Height/2)
            ZIndex: =3

        lbl_PopUp_Nucleo_Aviso As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =rec_PopUp_Nucleo_Caixa.Height
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            Size: =21
            Text: ="POR FAVOR, SELECIONE O NÚCLEO"
            Visible: =contPopup
            Width: =rec_PopUp_Nucleo_Caixa.Width
            X: =rec_PopUp_Nucleo_Caixa.X
            Y: =(Tela_Inicio.Height/2) - (rec_PopUp_Nucleo_Caixa.Height/2)
            ZIndex: =4

        btn_PopUp_Nucleo_Ok As button:
            Font: =Font.'Segoe UI'
            Height: =55
            OnSelect: |-
                =UpdateContext({contPopup: false})
            PaddingBottom: =varRecuo
            PaddingLeft: =varRecuo
            PaddingRight: =varRecuo
            PaddingTop: =varRecuo
            Size: =25
            Text: ="OK"
            Visible: =contPopup
            Width: =rec_PopUp_Nucleo_Caixa.Width/2
            X: =(rec_PopUp_Nucleo_Caixa.Width/2) - (btn_PopUp_Nucleo_Ok.Width/2)
            Y: =rec_PopUp_Nucleo_Caixa.Y + rec_PopUp_Nucleo_Caixa.Height - btn_PopUp_Nucleo_Ok.Height - 10
            ZIndex: =5

