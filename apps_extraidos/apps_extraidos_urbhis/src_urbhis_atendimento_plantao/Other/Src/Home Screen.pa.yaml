Screens:
  Home Screen:
    Properties:
      Fill: =RGBA(112, 111, 111, 1)
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Label1_1:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.Arial
            FontWeight: =FontWeight.Semibold
            Height: =200
            Size: =18
            Text: |-
              ="URBHIS 
              ATENDIMENTO DE PLANTÃO SOCIAL"
            Width: =Parent.Width
            Y: =338
      - Button4_5:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(122, 111, 150, 1)
            Font: =Font.Arial
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: =Navigate('Atendimentos Screen')
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Size: =13
            Text: ="INICIAR ATENDIMENTO"
            Visible: =Autorizacao_Atendimento
            X: =180
            Y: =521
      - Label3_1:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.Arial
            Height: =75
            Size: =20
            Text: =Concatenate("SEJA BEM VINDO ", Upper(User().FullName))
            Width: =515
            X: =62
            Y: =189
      - img_colab_1:
          Control: Image@2.2.3
          Properties:
            BorderColor: =RGBA(112, 111, 111, 1)
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(45, 65, 93, 1)
            Height: =150
            HoverBorderColor: =
            HoverFill: =
            Image: =UsuáriosdoOffice365.UserPhoto(User().Email)
            ImagePosition: =ImagePosition.Fill
            PressedBorderColor: =
            PressedFill: =
            RadiusBottomLeft: =90
            RadiusBottomRight: =90
            RadiusTopLeft: =90
            RadiusTopRight: =90
            TabIndex: =-2
            Width: =150
            X: =244
            Y: =39
      - Image2:
          Control: Image@2.2.3
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =302
            Image: =logo_urbhis
            Width: =369
            X: =135
            Y: =782
      - Button4_7:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(122, 111, 150, 1)
            Font: =Font.Arial
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: =Navigate('Atendimentos Screen')
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Size: =13
            Text: ="HISTÓRICO DE ATENDIMENTOS"
            Visible: =Autorizacao_Atendimento
            Width: =350
            X: =144
            Y: =697
