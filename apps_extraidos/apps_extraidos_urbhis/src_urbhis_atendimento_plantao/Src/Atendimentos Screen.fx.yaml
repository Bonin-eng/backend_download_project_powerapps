                        BorderThickness: =1
                        Clear: =true
                        Default: |-
                            =With(
                                {   Entrada: inpCPF_Busca_inicial_1.Text,
                                    Len: Len(inpCPF_Busca_inicial_1.Text)
                                },
                                Concat(
                                    ForAll(
                                        Sequence(
                                            Len,
                                            1,
                                            1
                                        ),
                                        {
                                            ID: Value,
                                            Caracter: Mid(
                                                Entrada,
                                                Value,
                                                1
                                            )
                                        }
                                    )
                                    ,
                            
                                    Switch(ID
                                    ,4,"."
                                    ,7,"."
                                    ,10, "-"
                                    )
                                    &Caracter
