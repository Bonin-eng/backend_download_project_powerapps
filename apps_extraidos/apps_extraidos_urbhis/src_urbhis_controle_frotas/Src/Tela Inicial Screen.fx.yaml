"'Tela Inicial Screen' As screen":

    Container1 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(122, 111, 150, 0.6)
        Fill: =RGBA(122, 111, 150, 0.6)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

        Container2 As groupContainer.verticalAutoLayoutContainer:
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            Height: =Parent.Height - Self.Y * 2
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width - Self.X * 2
            X: =10
            Y: =10
            ZIndex: =1

            TableNameLabel1 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                BorderStyle: =BorderStyle.None
                Fill: =RGBA(122, 111, 150, 1)
                Font: =Font.Arial
                FontWeight: =FontWeight.Semibold
                Height: =100
                Size: =25
                Text: ="LANÇAMENTOS KM's"
                ZIndex: =1

            Container3 As groupContainer.manualLayoutContainer:
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =10
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =2

            Container4 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =100
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =3

                Select_Nome_Condutor As combobox:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =RGBA(245, 245, 245, 1)
                    ChevronBackground: =RGBA(245, 245, 245, 1)
                    ChevronDisabledBackground: =RGBA(242, 242, 241, 0)
                    ChevronDisabledFill: =RGBA(161, 159, 157, 1)
                    ChevronFill: =RGBA(50, 49, 48, 1)
                    ChevronHoverBackground: =RGBA(245, 245, 245, 1)
                    ChevronHoverFill: =RGBA(50, 49, 48, 1)
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayFields: =["NomeCompleto"]
                    Fill: =RGBA(245, 245, 245, 1)
                    Font: =Font.Arial
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(245, 245, 245, 1)
                    InputTextPlaceholder: ="Selecionar Condutor"
                    IsSearchable: =false
                    Items: |-
                        =Sort(
                            Filter(
                                dbCadastroFuncionario,
                                Condutor = "Sim"
                            ),
                            NomeCompleto,
                            SortOrder.Ascending
                        ).NomeCompleto
                    PressedBorderColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    SearchFields: =["NomeCompleto"]
                    SearchItems: =Search(Sort(Filter(dbCadastroFuncionario,Condutor="Sim"),NomeCompleto,SortOrder.Ascending).NomeCompleto,Select_Nome_Condutor.SearchText,NomeCompleto)
                    SelectionFill: =RGBA(0, 120, 212, 1)
                    SelectMultiple: =false
                    Size: =20
                    ZIndex: =1

                Container6 As groupContainer.manualLayoutContainer:
                    BorderStyle: =BorderStyle.None
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =10
                    LayoutMinHeight: =10
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    ZIndex: =2

                Container5 As groupContainer.manualLayoutContainer:
                    Height: =225
                    LayoutMinHeight: =10
                    LayoutMinWidth: =250
                    ZIndex: =3

                    Button1 As button:
                        Fill: =RGBA(122, 111, 150, 1)
                        Font: =Font.Arial
                        Height: =50
                        HoverFill: =ColorFade(RGBA(122, 111, 150, 1), -20%)
                        OnSelect: |-
                            =If(Select_Nome_Condutor.Selected.NomeCompleto = Blank(), Notify("Selecione um Condutor", NotificationType.Information),
                            Navigate('Form Lançamento Screen');
                            NewForm(Form_LancamentoKM); 
                            UpdateContext({ newMode: true }));
                        Size: =20
                        Text: ="NOVO LANÇAMENTO"
                        Width: =Parent.Width
                        ZIndex: =1

                    NewRecordAddIcon1 As icon:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(245, 245, 245, 1)
                        DisabledColor: =RGBA(225, 223, 221, 1)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =50
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverColor: =RGBA(16, 110, 190, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Icon: =Icon.Add
                        OnSelect: |-
                            =Navigate('Form Lançamento Screen');
                            NewForm(Form_LancamentoKM); 
                            UpdateContext({ newMode: true });
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedColor: =RGBA(16, 110, 190, 1)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Width: =80
                        ZIndex: =2

            Container3_1 As groupContainer.manualLayoutContainer:
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =10
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =4

            "RecordsGallery1 As gallery.'BrowseLayout_Flexible_SocialFeed_ver5.0'":
                BorderColor: =RGBA(245, 245, 245, 1)
                Default: =CurrentItem
                DelayItemLoading: =true
                Fill: =RGBA(250, 250, 250, 1)
                Items: |-
                    =If(Select_Nome_Condutor.Selected.NomeCompleto = Blank(),Blank(),
                    Filter(dbLancamento_KM, Condutor = Select_Nome_Condutor.Selected.NomeCompleto))
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =0
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: |-
                    =UpdateContext({ itemSelected: true, CurrentItem: ThisItem });
                    Navigate('Form Edição Screen');
                TemplateFill: =If(ThisItem.IsSelected, RGBA(230, 230, 230, 1), RGBA(0, 0, 0, 0))
                TemplatePadding: =0
                TemplateSize: =120
                ZIndex: =5

                Gallery_Nome_Consudor As label:
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    Font: =Font.Arial
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =58
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =12
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =15
                    TabIndex: =0
                    Text: =ThisItem.Título
                    VerticalAlign: =VerticalAlign.Top
                    Width: =495
                    X: =110
                    Y: =10
                    ZIndex: =5

                Icon1 As icon.Cars:
                    Height: =Parent.TemplateHeight - Self.Y * 2
                    Icon: =Icon.Cars
                    OnSelect: =Select(Parent)
                    Width: =Self.Height
                    X: =10
                    Y: =10
                    ZIndex: =6

                Gallery_Nome_Consudor_1 As label:
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    Font: =Font.Arial
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =42
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =12
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =15
                    TabIndex: =0
                    Text: =Concatenate(LookUp(dbFrota, Placa = ThisItem.'Placa do Veículo', MarcaModelo), " - ", ThisItem.'Placa do Veículo')
                    VerticalAlign: =VerticalAlign.Top
                    Width: =495
                    X: =110
                    Y: =68
                    ZIndex: =7

