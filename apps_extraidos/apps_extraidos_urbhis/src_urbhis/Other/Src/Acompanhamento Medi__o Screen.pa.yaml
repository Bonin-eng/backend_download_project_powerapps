Screens:
  Acompanhamento Medição Screen:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Container2_17:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            Width: =Parent.Width
          Children:
            - Container3_17:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(112, 111, 111, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutMinWidth: =
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - Label1_19:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: |+
                          =Parent.Height - Self.Y * 2
                        Size: =18
                        Text: ="SISTEMA INTEGRADO DE GESTÃO E DESENVOLVIMENTO URBHIS - CONFIGURAÇÕES"
                        Width: =1202
                        X: =20
                        Y: =5
                  - Image5_16:
                      Control: Image@2.2.3
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =Parent.Height - Self.Y * 2
                        Image: ='aplicação fundo escuro'
                        Width: =180
                        X: =Image13_16.X - Self.Width
                        Y: =10
                  - Image13_16:
                      Control: Image@2.2.3
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =Parent.Height - Self.Y * 2
                        Image: =HABITAÇÃO_CENTRALIZADO_FUNDO_ESCURO
                        Width: =150
                        X: =Parent.Width - Self.Width
                        Y: =10
            - Container6_17:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  LayoutDirection: =LayoutDirection.Horizontal
                Children:
                  - cMenuLateral_19:
                      Control: CanvasComponent
                      ComponentName: cmpMenuLateral
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        Height: =800
                        ListaDasTelas: =colTelas
                        Width: =If(cMenuLateral_19.FecharMenu = true, 95, 250)
                  - Container1_8:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        DropShadow: =DropShadow.None
                      Children:
                        - html_Fundo_gal_9:
                            Control: HtmlViewer@2.1.0
                            Properties:
                              Fill: =RGBA(0, 0, 0, 0)
                              Font: =Font.'Segoe UI'
                              Height: =Parent.Height
                              HtmlText: |-
                                ="<div style='
                                    background-color: #ffffff;
                                    height: "&Self.Height-1&"px;
                                    border-radius: 10px 5px 5px 5px;
                                    margin: 0px 0px 0px 10px;
                                    box-shadow: 5px 5px 5px gray;'
                                ></div>"
                              OnSelect: =
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Width: =Parent.Width
                        - Container7_7:
                            Control: GroupContainer@1.3.0
                            Variant: ManualLayout
                            Properties:
                              Height: =Parent.Height
                              Width: =Parent.Width
                            Children:
                              - Container4_4:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    Fill: =RGBA(237, 237, 237, 1)
                                    Height: =Parent.Height
                                    LayoutAlignItems: =LayoutAlignItems.Stretch
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                                    Width: =Parent.Width
                                  Children:
                                    - cConfiguracoes_1:
                                        Control: GroupContainer@1.3.0
                                        Variant: ManualLayout
                                        Properties:
                                          DropShadow: =DropShadow.None
                                          Fill: =RGBA(255, 255, 255, 1)
                                          Height: =Parent.Height
                                          Width: =Parent.Width
                                        Children:
                                          - PowerBI1:
                                              Control: PowerBI@2.4.0
                                              Properties:
                                                BorderColor: =RGBA(0, 18, 107, 1)
                                                BorderStyle: =BorderStyle.None
                                                BorderThickness: =0
                                                Height: =Parent.Height
                                                TileUrl: ="https://app.powerbi.com/view?r=eyJrIjoiZTM2YTk0NDYtOTE0Ni00MzQ3LWE1ZTQtZTNlODMyODg0NDZjIiwidCI6IjFlMTFjNGVmLTI3MzItNDExZi04OTBjLWZlZjBmODU2ZmM2NiJ9"
                                                Width: =Parent.Width
