                                    Notify("Reveja os campos de Contrato, Empreendimento ou Tipo da Pesquisa", NotificationType.Error),
                                    
                                    Set(Var_id_fiscalizacao, Concatenate("ACOMP-FISC-",ComboBox1_1.Selected.id_contrato_empreendimento, "-", ComboBox1_2.Selected.id_tipo_pesquisa,Upper(Left(GUID(), 7)),"-",Text(Today(), "ddmmyy")));
                                    
                                    Navigate('Nova Fiscalização Screen');
                                    
                                    Set(varPesquisaIniciar,true);
                                    
                                    ClearCollect(
                                        colDadosParaPatch,
                                        AddColumns(
                                            Filter(
