                        TextInput1_19 As combobox:
                            AccessibleLabel: =
                            DisplayFields: =["n_contrato"]
                            Height: =Parent.Height
                            InputTextPlaceholder: ="Localizar itens"
                            Items: =db_cont_contrato
                            OnChange: |
                                =//Collection com mais de 2 mil itens
                                
                                UpdateContext({VarInicial:true});
                                
                                // 7Ô∏è‚É£. Limpa as collections que n√£o est√£o sendo utilizadas
                                Clear(RegistroMes);
                                Clear(collRegistrosFiltrados);
                                
                                // 0Ô∏è‚É£. Define o n√∫mero de registros do lote
                                UpdateContext({VarLote: 100});
                                
                                // 1Ô∏è‚É£. Captura o primeiro e o √∫ltimo registro baseado no ID
                                UpdateContext({firstRecord: First(db_fin_medicao).ID});
                                UpdateContext({lastRecord: First(Sort(db_fin_medicao, ID, SortOrder.Descending)).ID});
                                
                                // 2Ô∏è‚É£. Calcula o n√∫mero de lotes necess√°rios (arredondando para cima)
                                UpdateContext({RegistroMesNo: RoundUp((lastRecord - firstRecord) / VarLote, 0)});
                                
                                // 3Ô∏è‚É£. Cria uma sequ√™ncia de iteradores para segmenta√ß√£o
                                ClearCollect(RegistroMes, Sequence(RegistroMesNo, 1));
                                
                                // 4Ô∏è‚É£. Define a cole√ß√£o final onde ser√£o armazenados os registros filtrados
                                ClearCollect(collRegistrosFiltrados, []);
                                
                                // 5Ô∏è‚É£. Itera sobre os lotes e coleta os registros paginados
                                ForAll(
                                    RegistroMes,
                                    With(
                                        {
                                            prevThreshold: ThisRecord.Value * VarLote,
                                            nextThreshold: (ThisRecord.Value + 1) * VarLote
                                        },
                                        Collect(
                                            collRegistrosFiltrados,
                                            Filter(
                                                db_fin_medicao,
                                                contrato = TextInput1_19.Selected.n_contrato &&
                                                medicao_ativo = "Ativo"
                                            )
                                        )
                                    )
                                );
                                
                                ClearCollect(
                                    collRegistrosUnicosFinal,
                                    ForAll(
                                        GroupBy(collRegistrosFiltrados, ID, TempGroup),
                                        First(TempGroup)
                                    )
                                );
                                
                                ClearCollect(
                                    colMedicaoEmpreendimento_Detalhado,
                                    AddColumns(
                                        GroupBy(
                                            collRegistrosUnicosFinal,
                                            numero_medicao,
                                            ItensPorMedicao
                                        ),
                                        Soma_valor_executado,
                                        Sum(ItensPorMedicao, valor_executado_periodo),
                                        Soma_valor_acumulado,
                                        Sum(ItensPorMedicao, valor_executado_acumulado),
                                        id_contrato_empreendimento,
                                        LookUp(ItensPorMedicao, !IsBlank(empreendimento), empreendimento), 
                                        periodo_medicao,
                                        LookUp(ItensPorMedicao, !IsBlank(periodo_medicao), periodo_medicao), 
                                        competencia_medicao,
                                        LookUp(ItensPorMedicao, !IsBlank(competencia_medicao), competencia_medicao), 
                                        Item_Grupo,
                                        First(ItensPorMedicao).item_grupo
                                    )
                                );
                                
                                UpdateContext({VarInicial:false});
