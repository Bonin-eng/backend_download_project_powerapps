                SomaPrazosDias,
                Sum(DadosVigenciaDoContrato,Coalesce(prazo_ec_dia,0)
                ),
                id_contrato_empreendimento,
                LookUp(DadosVigenciaDoContrato, !IsBlank(DadosVigenciaDoContrato), data_assinatura)
            )
        );
        

