                id_contrato_empreendimento = "PPE nÂº 024/2023-1" // Substitua por um ID real que vocÃª sabe que tem dados.
            )
        );
        
        ClearCollect(
            colPrazoVigenciaDias,
            AddColumns(
                GroupBy(
                    db_cont_econtratual,
                    n_contrato,
                    DadosVigenciaDoContrato
                ),
