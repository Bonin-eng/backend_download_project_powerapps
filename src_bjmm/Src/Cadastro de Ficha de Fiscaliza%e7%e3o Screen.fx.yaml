                    OnReset: =true
                    OnSuccess: |-
                        =Navigate('Controle de Pesquisas Screen');
                        ResetForm(Form_FiscalizacaoNew);
                    Width: =Parent.Width
                    X: =0   
                    ZIndex: =7

                    id_tipo_pesquisa_DataCard2 As typedDataCard.textualEditCard:
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="id_tipo_pesquisa"
                        Default: =ThisItem.id_tipo_pesquisa
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@db_acomp_tipo_pesquisa],DataSourceInfo.DisplayName,id_tipo_pesquisa)
                        Fill: =RGBA(0, 0, 0, 0)
