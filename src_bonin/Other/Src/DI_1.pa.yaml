Screens:
  DI_1:
    Properties:
      Fill: =EsquemaDeCores.AzulBackground.Cor
      LoadingSpinnerColor: =RGBA(45, 65, 93, 1)
    Children:
      - sigd_ctn_geral_25:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Group: sigd_layout_25
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Fill: =EsquemaDeCores.AzulConteiner.Cor
            Height: =sigd_bonin_cabecalho_25.ReferênciaContêiner.Height
            RadiusBottomLeft: =sigd_bonin_cabecalho_25.ReferênciaContêiner.Raio
            RadiusBottomRight: =sigd_bonin_cabecalho_25.ReferênciaContêiner.Raio
            RadiusTopLeft: =sigd_bonin_cabecalho_25.ReferênciaContêiner.Raio
            RadiusTopRight: =sigd_bonin_cabecalho_25.ReferênciaContêiner.Raio
            Width: =sigd_bonin_cabecalho_25.ReferênciaContêiner.Width
            X: =sigd_bonin_cabecalho_25.ReferênciaContêiner.X
            Y: =sigd_bonin_cabecalho_25.ReferênciaContêiner.Y
          Children:
            - Container5_8:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  BorderColor: =RGBA(45, 65, 93, 1)
                  BorderThickness: =2
                  Fill: =RGBA(45, 65, 93, 0.4)
                  Height: =Parent.Height
                  RadiusBottomLeft: =5
                  RadiusBottomRight: =5
                  RadiusTopLeft: =5
                  RadiusTopRight: =5
                  Width: =Parent.Width - Self.X * 2
                Children:
                  - Container5_10:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        BorderColor: =RGBA(45, 65, 93, 1)
                        BorderThickness: =2
                        Fill: =RGBA(45, 65, 93, 0.4)
                        Height: =Parent.Height
                        RadiusBottomLeft: =5
                        RadiusBottomRight: =5
                        RadiusTopLeft: =5
                        RadiusTopRight: =5
                        Width: =Parent.Width - Self.X * 2
                      Children:
                        - PowerBI1_2:
                            Control: PowerBI@2.4.0
                            Properties:
                              BorderColor: =App.Theme.Colors.Darker30
                              Height: =Parent.Height - Self.Y * 2
                              TileUrl: ="https://app.powerbi.com/view?r=eyJrIjoiZGU2Yjc3YTYtYmI1MS00ZmJjLWJmODEtNTdkMDlhNmY1Nzg2IiwidCI6IjFlMTFjNGVmLTI3MzItNDExZi04OTBjLWZlZjBmODU2ZmM2NiJ9"
                              Width: =Parent.Width - Self.X * 2
      - sigd_bonin_sidebar_25:
          Control: CanvasComponent
          ComponentName: sigd_bonin_sidebar
          Group: sigd_layout_25
          Properties:
            Espaçamento: =Medidas.Espacamento
            EsquemaDeCores: =EsquemaDeCores
            EstadoMenuEntrada: =gblFecharMenu
            Height: =Self.TelaAltura
            LarguraMenuAberto: =240
            LarguraMenuFechado: =80
            LarguraSubmenu: =240
            ListaDasTelas: =colTelas
            ListaDeIcones: =ColLogo
            OnSelect: =
            RaioDaBorda: ="10px 10px 10px 10px"
            TelaAltura: =Medidas.TelaAltura
            TelaLargura: =Medidas.TelaLargura
            Width: =Self.LarguraTotalSaida
      - sigd_bonin_cabecalho_25:
          Control: CanvasComponent
          ComponentName: sigd_bonin_cabecalho
          Group: sigd_layout_25
          Properties:
            AlturaCabeçalho: =50
            EixoX: =VarEixoXSideBar + VarLarguraSidebar
            EixoY: =VarEixoYSideBar
            EsquemaDeCores: =EsquemaDeCores
            Height: =sigd_bonin_cabecalho_25.AlturaCabeçalho
            ListaDasTelas: =colTelas
            Medidas: =Medidas
            RaioDaBorda: ="10px 10px 10px 10px"
            Width: =App.Width - VarLarguraSidebar
            X: =sigd_bonin_cabecalho_25.EixoX
            Y: =sigd_bonin_cabecalho_25.EixoY
