Screens:
  TI_2:
    Properties:
      Fill: =EsquemaDeCores.AzulBackground.Cor
      LoadingSpinnerColor: =RGBA(45, 65, 93, 1)
    Children:
      - sigd_ctn_geral_24:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Group: sigd_layout_24
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Fill: =EsquemaDeCores.AzulConteiner.Cor
            Height: =sigd_bonin_cabecalho_24.ReferênciaContêiner.Height
            RadiusBottomLeft: =sigd_bonin_cabecalho_24.ReferênciaContêiner.Raio
            RadiusBottomRight: =sigd_bonin_cabecalho_24.ReferênciaContêiner.Raio
            RadiusTopLeft: =sigd_bonin_cabecalho_24.ReferênciaContêiner.Raio
            RadiusTopRight: =sigd_bonin_cabecalho_24.ReferênciaContêiner.Raio
            Width: =sigd_bonin_cabecalho_24.ReferênciaContêiner.Width
            X: =sigd_bonin_cabecalho_24.ReferênciaContêiner.X
            Y: =sigd_bonin_cabecalho_24.ReferênciaContêiner.Y
          Children:
            - Container5_9:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  BorderColor: =RGBA(45, 65, 93, 1)
                  BorderThickness: =2
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(45, 65, 93, 0.4)
                  Height: =Parent.Height
                  RadiusBottomLeft: =10
                  RadiusBottomRight: =10
                  RadiusTopLeft: =10
                  RadiusTopRight: =10
                  Width: =Parent.Width - Self.X * 2
                Children:
                  - PowerBI1_3:
                      Control: PowerBI@2.4.0
                      Properties:
                        BorderColor: =App.Theme.Colors.Darker30
                        Height: =Parent.Height - Self.Y * 2
                        TileUrl: ="https://app.powerbi.com/view?r=eyJrIjoiMDQ4Mjc4ODUtMzUzMy00YzcxLTgxOGQtNWE1NjZmM2Q1NzU3IiwidCI6IjFlMTFjNGVmLTI3MzItNDExZi04OTBjLWZlZjBmODU2ZmM2NiJ9"
                        Width: =Parent.Width - Self.X * 2
      - sigd_bonin_sidebar_24:
          Control: CanvasComponent
          ComponentName: sigd_bonin_sidebar
          Group: sigd_layout_24
          Properties:
            Espaçamento: =Medidas.Espacamento
            EsquemaDeCores: =EsquemaDeCores
            EstadoMenuEntrada: =gblFecharMenu
            Height: =Self.TelaAltura
            LarguraMenuAberto: =240
            LarguraMenuFechado: =80
            LarguraSubmenu: =240
            ListaDasTelas: =colTelas
            ListaDeIcones: =ColLogo
            OnSelect: =
            RaioDaBorda: ="10px 10px 10px 10px"
            TelaAltura: =Medidas.TelaAltura
            TelaLargura: =Medidas.TelaLargura
            Width: =Self.LarguraTotalSaida
      - sigd_bonin_cabecalho_24:
          Control: CanvasComponent
          ComponentName: sigd_bonin_cabecalho
          Group: sigd_layout_24
          Properties:
            AlturaCabeçalho: =50
            EixoX: =VarEixoXSideBar + VarLarguraSidebar
            EixoY: =VarEixoYSideBar
            EsquemaDeCores: =EsquemaDeCores
            Height: =sigd_bonin_cabecalho_24.AlturaCabeçalho
            ListaDasTelas: =colTelas
            Medidas: =Medidas
            RaioDaBorda: ="10px 10px 10px 10px"
            Width: =App.Width - VarLarguraSidebar
            X: =sigd_bonin_cabecalho_24.EixoX
            Y: =sigd_bonin_cabecalho_24.EixoY
