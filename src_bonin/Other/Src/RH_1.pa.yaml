                              OnSelect: |
                                =// Snapshot dos controles FORA do formulário (globais para usar no OnSuccess)
                                With({
                                    WgSelTI:   RadioGroupCanvas1.Selected.Value,
                                    WgSpecTI:  TextInputCanvas1.Value,
                                    WgSelFAC:  RadioGroupCanvas1_1.Selected.Value,
                                    WgSpecFAC: TextInputCanvas1_1.Value,
                                    WgSelMKT:  RadioGroupCanvas1_2.Selected.Value,
                                    WgSpecMKT: TextInputCanvas1_2.Value
                                },

                                    If(
                                        // 1) Form válido
                                        frm_novos_colaboradores.Valid &&

                                        // 2) Todos os rádios selecionados
                                        !IsBlank(WgSelTI) && !IsBlank(WgSelMKT) && !IsBlank(WgSelFAC) &&

                                        // 3) Regra: se ≠ "Não necessário", exigir especificação preenchida
                                        (WgSelTI    = "Não necessário"  || !IsBlank(WgSpecTI)) &&
                                        (WgSelMKT   = "Não necessário"  || !IsBlank(WgSpecMKT)) &&
                                        (WgSelFAC   = "Não necessário"  || !IsBlank(WgSpecFAC)),

