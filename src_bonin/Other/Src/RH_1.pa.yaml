                                    transition:background 0.16s, box-shadow 0.16s, color 0.16s;
                                    user-select:none;
                                    margin:1px;
                                  '
                                  title='Salvar'
                                  onmouseover=\'this.style.background='#b2dfdb'; this.style.color='#095828'; this.style.boxShadow='0 3px 12px rgba(24,97,58,0.15)';\'
                                  onmouseout=\'this.style.background='#e6f4ea'; this.style.color='#18613a'; this.style.boxShadow='0 1px 4px rgba(0,0,0,0.12)';\'
                                >
