                                            gSelTI:   WgSelTI,  gSpecTI:  WgSpecTI,
                                            gSelMKT:  WgSelMKT, gSpecMKT: WgSpecMKT,
                                            gSelFAC:  WgSelFAC, gSpecFAC: WgSpecFAC
                                        });

                                        SubmitForm(frm_novos_colaboradores),

