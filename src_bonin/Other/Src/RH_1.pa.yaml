                                            msg:
                                            Concatenate(
                                                If(!frm_novos_colaboradores.Valid, Char(10) & "• Preencha todos os campos obrigatórios", ""),
                                                If(WgSelTI  <> "Não necessário" && IsBlank(WgSpecTI), Char(10) & "• TI: observação em branco", ""),
                                                If(WgSelMKT <> "Não necessário" && IsBlank(WgSpecMKT), Char(10) & "• Marketing: observação em branco", ""),
                                                If(WgSelFAC <> "Não necessário" && IsBlank(WgSpecFAC), Char(10) & "• Facilities: observação em branco", "")
                                            )
                                        },
                                        Notify(
                                            "Ajuste antes de continuar:" & Char(10) & msg,
                                            NotificationType.Information,
                                            5000)
                                        )
                                    )
                                )
